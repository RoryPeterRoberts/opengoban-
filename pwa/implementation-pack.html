<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Implementation Packs - Admin - Community Connect</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-6);
    }

    .admin-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .admin-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
    }

    /* Admin Nav */
    .admin-nav {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border-light);
    }

    .admin-nav-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .admin-nav-link:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .admin-nav-link.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .admin-nav-link svg {
      width: 16px;
      height: 16px;
    }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
    }

    .stat-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .stat-value.ready { color: var(--color-status-review); }
    .stat-value.applied { color: var(--color-status-accepted); }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Pack List */
    .pack-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .pack-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      box-shadow: var(--shadow-sm);
    }

    .pack-card.applied {
      border-left: 4px solid var(--color-status-accepted);
    }

    .pack-card.ready {
      border-left: 4px solid var(--color-status-review);
    }

    .pack-card.draft {
      border-left: 4px solid var(--color-border);
    }

    .pack-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .pack-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    .status-badge.draft {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .status-badge.ready {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .status-badge.applied {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .pack-description {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
      margin-bottom: var(--space-4);
    }

    .pack-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-bottom: var(--space-4);
    }

    /* Files List */
    .files-section {
      background: var(--color-bg-warm);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .files-title {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: var(--space-3);
    }

    .files-title svg {
      width: 14px;
      height: 14px;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-card);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
    }

    .file-path {
      font-family: var(--font-family-mono, monospace);
      color: var(--color-text);
      flex: 1;
    }

    .change-type {
      display: inline-block;
      padding: 2px var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
    }

    .change-type.modify {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .change-type.create {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .change-type.delete {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .no-files {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      font-style: italic;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid var(--color-border);
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
    }

    .action-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .action-btn.primary {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .action-btn.primary:hover {
      background: var(--color-primary-dark);
    }

    .action-btn.success {
      background: var(--color-status-accepted);
      border-color: var(--color-status-accepted);
      color: white;
    }

    .action-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .empty-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-message {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <script src="shared.js"></script>
  <script src="js/auth.js"></script>

  <div class="admin-container" id="main-container">
    <!-- Content rendered by JS after admin auth -->
  </div>

  <script>
    function init() {
      requireAdmin(renderPacksPage);
    }

    function renderPacksPage() {
      const container = document.getElementById('main-container');
      const packs = getAllImplementationPacks();

      const draftCount = packs.filter(p => p.status === 'draft').length;
      const readyCount = packs.filter(p => p.status === 'ready').length;
      const appliedCount = packs.filter(p => p.status === 'applied').length;

      container.innerHTML = `
        <header class="admin-header">
          <div class="admin-header-left">
            <a href="index.html" class="back-link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
              </svg>
            </a>
            <h1 class="admin-title">Implementation Packs</h1>
          </div>
          <span class="admin-badge">Admin</span>
        </header>

        <nav class="admin-nav">
          <a href="triage.html" class="admin-nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            Triage
          </a>
          <a href="review-proposals.html" class="admin-nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            Proposals
          </a>
          <a href="implementation-pack.html" class="admin-nav-link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"/>
              <polyline points="8 6 2 12 8 18"/>
            </svg>
            Packs
          </a>
        </nav>

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value">${packs.length}</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card">
            <div class="stat-value ready">${draftCount + readyCount}</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-value applied">${appliedCount}</div>
            <div class="stat-label">Applied</div>
          </div>
        </div>

        <div class="pack-list" id="pack-list">
          ${renderPackList(packs)}
        </div>
      `;
    }

    function renderPackList(packs) {
      if (packs.length === 0) {
        return `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“¦</div>
            <h2 class="empty-title">No implementation packs yet</h2>
            <p class="empty-message">Create packs from approved proposals to track implementation.</p>
          </div>
        `;
      }

      return packs.map(pack => renderPackCard(pack)).join('');
    }

    function renderPackCard(pack) {
      const date = new Date(pack.createdAt);
      const formattedDate = date.toLocaleDateString('en-IE', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });

      const proposal = pack.proposalId ? getProposalById(pack.proposalId) : null;

      // Files section
      let filesHtml = '';
      if (pack.files && pack.files.length > 0) {
        filesHtml = `
          <div class="files-section">
            <div class="files-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              Files to Change
            </div>
            <div class="file-list">
              ${pack.files.map(f => `
                <div class="file-item">
                  <span class="file-path">${escapeHtml(f.path)}</span>
                  <span class="change-type ${f.changeType}">${f.changeType}</span>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } else {
        filesHtml = `
          <div class="files-section">
            <div class="files-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              Files to Change
            </div>
            <p class="no-files">No files specified</p>
          </div>
        `;
      }

      // Action buttons
      let actionButtons = '';
      if (pack.status === 'draft') {
        actionButtons = `
          <button class="action-btn" onclick="setPackStatus('${pack.id}', 'ready')">
            Mark Ready
          </button>
        `;
      } else if (pack.status === 'ready') {
        actionButtons = `
          <button class="action-btn success" onclick="markApplied('${pack.id}')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
            Mark as Applied
          </button>
        `;
      } else if (pack.status === 'applied') {
        actionButtons = `
          <span style="font-size: var(--font-size-xs); color: var(--color-status-accepted);">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;"><polyline points="20 6 9 17 4 12"/></svg>
            Applied
          </span>
        `;
      }

      return `
        <div class="pack-card ${pack.status}">
          <div class="pack-card-header">
            <div>
              <h3 class="pack-title">${escapeHtml(pack.title)}</h3>
              <span class="status-badge ${pack.status}">${pack.status}</span>
            </div>
          </div>

          ${pack.description ? `<p class="pack-description">${escapeHtml(pack.description)}</p>` : ''}

          <div class="pack-meta">
            ID: ${pack.id} &bull; Created ${formattedDate}
            ${proposal ? ` &bull; Proposal: ${escapeHtml(proposal.title)}` : ''}
          </div>

          ${filesHtml}

          <div class="action-buttons">
            ${actionButtons}
          </div>
        </div>
      `;
    }

    function setPackStatus(id, status) {
      updateImplementationPack(id, { status });
      showToast(`Pack marked as ${status}`);
      renderPacksPage();
    }

    function markApplied(id) {
      if (confirm('Mark this implementation pack as applied? This will also mark the associated proposal as implemented.')) {
        markPackAsApplied(id);
        showToast('Implementation pack applied!');
        renderPacksPage();
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
