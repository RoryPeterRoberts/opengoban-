<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>My Feedback - Connect Again</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .feedback-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    .feedback-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .feedback-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    /* Stats Section */
    .feedback-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
    }

    .stat-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Feedback List */
    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .feedback-item {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      box-shadow: var(--shadow-sm);
    }

    .feedback-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .feedback-type-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
    }

    .feedback-type-badge.bug {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .feedback-type-badge.idea {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .feedback-type-badge.question {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .feedback-type-badge.other {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .feedback-status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    .feedback-status-badge.new {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .feedback-status-badge.triaged {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .feedback-status-badge.actioned {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .feedback-status-badge.declined {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .feedback-message {
      font-size: var(--font-size-base);
      color: var(--color-text);
      line-height: var(--line-height-relaxed);
      margin-bottom: var(--space-3);
    }

    .feedback-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .feedback-response {
      margin-top: var(--space-4);
      padding: var(--space-4);
      background: var(--color-status-accepted-bg);
      border-radius: var(--radius-md);
      border-left: 3px solid var(--color-status-accepted);
    }

    .feedback-response.declined {
      background: var(--color-bg-muted);
      border-left-color: var(--color-text-muted);
    }

    .feedback-response-label {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-status-accepted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: var(--space-2);
    }

    .feedback-response.declined .feedback-response-label {
      color: var(--color-text-muted);
    }

    .feedback-response-text {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
    }

    .feedback-response-date {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-top: var(--space-2);
    }

    .feedback-number {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      font-weight: var(--font-weight-medium);
    }

    /* Community changelog */
    .changelog {
      margin-bottom: var(--space-6);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .changelog-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3) var(--space-4);
      background: var(--color-bg-card);
      border-bottom: 1px solid var(--color-border-light);
      cursor: pointer;
      user-select: none;
    }

    .changelog-header:hover {
      background: var(--color-bg-muted);
    }

    .changelog-title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .changelog-title svg {
      width: 16px;
      height: 16px;
      color: var(--color-primary);
    }

    .changelog-toggle {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      transition: transform var(--transition-fast);
    }

    .changelog-toggle.collapsed {
      transform: rotate(-90deg);
    }

    .changelog-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .changelog-list.collapsed {
      display: none;
    }

    .changelog-item {
      display: flex;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
      border-bottom: 1px solid var(--color-border-light);
    }

    .changelog-item:last-child {
      border-bottom: none;
    }

    .changelog-check {
      color: var(--color-status-accepted);
      flex-shrink: 0;
      font-weight: var(--font-weight-bold);
    }

    .changelog-credit {
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
    }

    .changelog-date {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      white-space: nowrap;
      margin-left: auto;
      flex-shrink: 0;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .empty-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-message {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-6);
    }

    /* Footer */
    .feedback-footer {
      text-align: center;
      margin-top: var(--space-8);
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-border-light);
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
      text-decoration: none;
    }

    .footer-link:hover {
      color: var(--color-primary);
    }

    .footer-link svg {
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="feedback-container" id="main-container">
    <!-- Content rendered by JS -->
  </div>

  <script>
    async function init() {
      try {
        const session = await getAuthSession();
        if (!session) {
          renderError();
          return;
        }

        const member = await getCurrentMember();
        if (!member) {
          renderError();
          return;
        }
        initFeedbackWidget(member.id);

        const [feedback, changelog, members] = await Promise.all([
          getMyFeedback(member.id),
          loadCommunityChangelog(),
          getAcceptedMembers()
        ]);
        const memberMap = {};
        members.forEach(m => { memberMap[m.id] = m.display_name; });
        renderFeedbackPage(feedback, changelog, memberMap);
      } catch (e) {
        console.error('Init error:', e);
        renderError();
      }
    }

    async function loadCommunityChangelog() {
      try {
        const sb = getSupabase();
        const { data } = await sb
          .from('feedback')
          .select('feedback_number, admin_notes, actioned_at, author_id, commit_hash')
          .eq('status', 'actioned')
          .not('commit_hash', 'is', null)
          .order('actioned_at', { ascending: false })
          .limit(20);
        return data || [];
      } catch (e) {
        console.error('Changelog load error:', e);
        return [];
      }
    }

    function renderChangelog(changelog, memberMap) {
      if (!changelog || changelog.length === 0) return '';

      const items = changelog.map(item => {
        let note = (item.admin_notes || '')
          .replace(/Fixed in commit [a-f0-9]+\s*‚Äî?\s*/i, '')
          .replace(/Superseded by .+\.\s*/i, '')
          .replace(/Implemented in commit [a-f0-9]+\s*/i, '')
          .replace(/Meitheal framing integrated.+commit [a-f0-9]+/i, 'Meitheal framing added across the app')
          .trim();
        if (!note) return '';

        const firstName = (memberMap[item.author_id] || 'A member').split(' ')[0];
        const date = item.actioned_at
          ? new Date(item.actioned_at).toLocaleDateString('en-IE', { day: 'numeric', month: 'short' })
          : '';

        return `
          <li class="changelog-item">
            <span class="changelog-check">&#10003;</span>
            <span>${escapeHtml(note)} ‚Äî <span class="changelog-credit">thanks ${escapeHtml(firstName)}</span></span>
            ${date ? `<span class="changelog-date">${date}</span>` : ''}
          </li>
        `;
      }).filter(Boolean);

      if (items.length === 0) return '';

      return `
        <div class="changelog">
          <div class="changelog-header" onclick="toggleChangelog()">
            <span class="changelog-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
              Recent improvements (${items.length})
            </span>
            <span class="changelog-toggle collapsed" id="changelog-toggle">&#9660;</span>
          </div>
          <ul class="changelog-list collapsed" id="changelog-list">
            ${items.join('')}
          </ul>
        </div>
      `;
    }

    function toggleChangelog() {
      const list = document.getElementById('changelog-list');
      const toggle = document.getElementById('changelog-toggle');
      if (list && toggle) {
        list.classList.toggle('collapsed');
        toggle.classList.toggle('collapsed');
      }
    }

    function renderError() {
      document.getElementById('main-container').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üîí</div>
          <h2 class="empty-title">Sign in required</h2>
          <p class="empty-message">Please sign in to view your feedback.</p>
          <a href="access.html" class="btn btn-primary">Sign In</a>
        </div>
      `;
    }

    function renderFeedbackPage(feedback, changelog, memberMap) {
      const container = document.getElementById('main-container');

      const stats = {
        total: feedback.length,
        actioned: feedback.filter(f => f.status === 'actioned').length,
        pending: feedback.filter(f => f.status === 'new' || f.status === 'triaged').length
      };

      container.innerHTML = `
        <header class="feedback-header">
          <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </a>
          <h1 class="feedback-title">Feedback</h1>
        </header>

        ${renderChangelog(changelog, memberMap)}

        <h2 style="font-family:var(--font-family-heading);font-size:var(--font-size-lg);font-weight:var(--font-weight-semibold);color:var(--color-text);margin-bottom:var(--space-4);">Your submissions</h2>

        <div class="feedback-stats">
          <div class="stat-card">
            <div class="stat-value">${stats.total}</div>
            <div class="stat-label">Submitted</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.pending}</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.actioned}</div>
            <div class="stat-label">Actioned</div>
          </div>
        </div>

        ${feedback.length === 0 ? renderEmptyState() : renderFeedbackList(feedback)}

        <footer class="feedback-footer">
          <a href="index.html" class="footer-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Back to Home
          </a>
        </footer>
      `;
    }

    function renderEmptyState() {
      return `
        <div class="empty-state">
          <div class="empty-icon">üí¨</div>
          <h2 class="empty-title">No feedback yet</h2>
          <p class="empty-message">Use the Feedback button on the home page to share your thoughts!</p>
          <a href="index.html" class="btn btn-primary">Go to Home</a>
        </div>
      `;
    }

    function renderFeedbackList(feedback) {
      return `
        <div class="feedback-list">
          ${feedback.map(item => renderFeedbackItem(item)).join('')}
        </div>
      `;
    }

    function renderFeedbackItem(item) {
      const typeEmoji = { bug: 'üêõ', idea: 'üí°', question: '‚ùì', other: 'üí¨' };
      const statusLabels = { new: 'New', triaged: 'Reviewed', actioned: 'Actioned', declined: 'Declined' };
      const dateOpts = { day: 'numeric', month: 'short', year: 'numeric' };

      const submittedDate = new Date(item.created_at).toLocaleDateString('en-IE', dateOpts);

      // Build the admin response section
      let responseHtml = '';
      if ((item.status === 'actioned' || item.status === 'declined') && item.admin_notes) {
        // Clean admin_notes: strip commit hash references for member-facing display
        const memberNotes = item.admin_notes
          .replace(/Fixed in commit [a-f0-9]+\s*‚Äî?\s*/i, '')
          .replace(/Superseded by .+\.\s*/i, '')
          .trim();

        const actionedDate = item.actioned_at
          ? new Date(item.actioned_at).toLocaleDateString('en-IE', dateOpts)
          : null;

        const label = item.status === 'actioned' ? 'Response' : 'Decision';

        responseHtml = `
          <div class="feedback-response ${item.status === 'declined' ? 'declined' : ''}">
            <div class="feedback-response-label">${label}</div>
            <div class="feedback-response-text">${escapeHtml(memberNotes)}</div>
            ${actionedDate ? `<div class="feedback-response-date">Resolved ${actionedDate}</div>` : ''}
          </div>
        `;
      }

      return `
        <div class="feedback-item">
          <div class="feedback-item-header">
            <div style="display:flex;align-items:center;gap:var(--space-2);">
              <span class="feedback-type-badge ${item.type}">
                ${typeEmoji[item.type] || 'üí¨'} ${item.type.charAt(0).toUpperCase() + item.type.slice(1)}
              </span>
              ${item.feedback_number ? `<span class="feedback-number">FB-${item.feedback_number}</span>` : ''}
            </div>
            <span class="feedback-status-badge ${item.status}">
              ${statusLabels[item.status] || item.status}
            </span>
          </div>
          <p class="feedback-message">${escapeHtml(item.message)}</p>
          <div class="feedback-meta">
            Submitted ${submittedDate}
          </div>
          ${responseHtml}
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
