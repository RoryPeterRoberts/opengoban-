<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>My Feedback - Connect Again</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .feedback-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    .feedback-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .feedback-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    /* Stats Section */
    .feedback-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
    }

    .stat-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Feedback List */
    .feedback-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .feedback-item {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      box-shadow: var(--shadow-sm);
    }

    .feedback-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .feedback-type-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
    }

    .feedback-type-badge.bug {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .feedback-type-badge.idea {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .feedback-type-badge.question {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .feedback-type-badge.other {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .feedback-status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    .feedback-status-badge.new {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .feedback-status-badge.triaged {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .feedback-status-badge.actioned {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .feedback-status-badge.declined {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .feedback-message {
      font-size: var(--font-size-base);
      color: var(--color-text);
      line-height: var(--line-height-relaxed);
      margin-bottom: var(--space-3);
    }

    .feedback-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .feedback-triage {
      margin-top: var(--space-4);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border-light);
    }

    .feedback-triage-title {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: var(--space-2);
    }

    .feedback-triage-info {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      font-size: var(--font-size-xs);
    }

    .feedback-triage-item {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      color: var(--color-text-secondary);
    }

    .priority-badge {
      display: inline-block;
      padding: 2px var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
    }

    .priority-badge.high {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .priority-badge.medium {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .priority-badge.low {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .empty-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-message {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-6);
    }

    /* Footer */
    .feedback-footer {
      text-align: center;
      margin-top: var(--space-8);
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-border-light);
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
      text-decoration: none;
    }

    .footer-link:hover {
      color: var(--color-primary);
    }

    .footer-link svg {
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="feedback-container" id="main-container">
    <!-- Content rendered by JS -->
  </div>

  <script>
    async function init() {
      try {
        const session = await getAuthSession();
        if (!session) {
          renderError();
          return;
        }

        const member = await getCurrentMember();
        if (!member) {
          renderError();
          return;
        }
        initFeedbackWidget(member.id);

        const feedback = await getMyFeedback(member.id);
        renderFeedbackPage(feedback);
      } catch (e) {
        console.error('Init error:', e);
        renderError();
      }
    }

    function renderError() {
      document.getElementById('main-container').innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">üîí</div>
          <h2 class="empty-title">Sign in required</h2>
          <p class="empty-message">Please sign in to view your feedback.</p>
          <a href="access.html" class="btn btn-primary">Sign In</a>
        </div>
      `;
    }

    function renderFeedbackPage(feedback) {
      const container = document.getElementById('main-container');

      const stats = {
        total: feedback.length,
        actioned: feedback.filter(f => f.status === 'actioned').length,
        pending: feedback.filter(f => f.status === 'new' || f.status === 'triaged').length
      };

      container.innerHTML = `
        <header class="feedback-header">
          <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </a>
          <h1 class="feedback-title">My Feedback</h1>
        </header>

        <div class="feedback-stats">
          <div class="stat-card">
            <div class="stat-value">${stats.total}</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.pending}</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.actioned}</div>
            <div class="stat-label">Actioned</div>
          </div>
        </div>

        ${feedback.length === 0 ? renderEmptyState() : renderFeedbackList(feedback)}

        <footer class="feedback-footer">
          <a href="index.html" class="footer-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Back to Home
          </a>
        </footer>
      `;
    }

    function renderEmptyState() {
      return `
        <div class="empty-state">
          <div class="empty-icon">üí¨</div>
          <h2 class="empty-title">No feedback yet</h2>
          <p class="empty-message">Use the Feedback button on the home page to share your thoughts!</p>
          <a href="index.html" class="btn btn-primary">Go to Home</a>
        </div>
      `;
    }

    function renderFeedbackList(feedback) {
      return `
        <div class="feedback-list">
          ${feedback.map(item => renderFeedbackItem(item)).join('')}
        </div>
      `;
    }

    function renderFeedbackItem(item) {
      const typeEmoji = { bug: 'üêõ', idea: 'üí°', question: '‚ùì', other: 'üí¨' };
      const statusLabels = { new: 'New', triaged: 'Reviewed', actioned: 'Actioned', declined: 'Declined' };

      const date = new Date(item.created_at);
      const formattedDate = date.toLocaleDateString('en-IE', {
        day: 'numeric', month: 'short', year: 'numeric'
      });

      return `
        <div class="feedback-item">
          <div class="feedback-item-header">
            <span class="feedback-type-badge ${item.type}">
              ${typeEmoji[item.type] || 'üí¨'} ${item.type.charAt(0).toUpperCase() + item.type.slice(1)}
            </span>
            <span class="feedback-status-badge ${item.status}">
              ${statusLabels[item.status] || item.status}
            </span>
          </div>
          <p class="feedback-message">${escapeHtml(item.message)}</p>
          <div class="feedback-meta">
            Submitted ${formattedDate}
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
