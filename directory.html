<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Member Directory - Open Gobán</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Directory Page Layout */
    .directory-container {
      max-width: var(--max-width-lg);
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    /* Header */
    .directory-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .directory-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
    }

    .directory-count {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      font-weight: var(--font-weight-normal);
      font-family: var(--font-family);
    }

    /* Search Bar */
    .search-wrapper {
      position: relative;
      margin-bottom: var(--space-4);
    }

    .search-wrapper svg {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--color-text-muted);
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      min-height: var(--touch-target-min);
      padding: var(--space-3) var(--space-5) var(--space-3) calc(var(--space-4) + 20px + var(--space-3));
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-bg-card);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-lg);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      -webkit-appearance: none;
    }

    .search-input:hover {
      border-color: var(--color-secondary);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px var(--color-primary-bg);
    }

    .search-input::placeholder {
      color: var(--color-text-light);
    }

    /* Category Filter Pills */
    .filter-pills-wrapper {
      position: relative;
      margin-bottom: var(--space-6);
    }

    .filter-pills {
      display: flex;
      gap: var(--space-2);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: var(--space-2);
    }

    .filter-pills::-webkit-scrollbar {
      display: none;
    }

    .filter-scroll-btn {
      display: none;
      position: absolute;
      top: 0;
      bottom: var(--space-2);
      width: 32px;
      border: none;
      background: linear-gradient(to right, var(--color-bg), transparent);
      color: var(--color-text-secondary);
      cursor: pointer;
      z-index: 1;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .filter-scroll-btn:hover {
      color: var(--color-primary);
    }

    .filter-scroll-btn--left {
      left: 0;
      background: linear-gradient(to right, var(--color-bg) 60%, transparent);
    }

    .filter-scroll-btn--right {
      right: 0;
      background: linear-gradient(to left, var(--color-bg) 60%, transparent);
    }

    @media (hover: hover) and (pointer: fine) {
      .filter-scroll-btn.visible {
        display: flex;
      }
    }

    .filter-pill {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      border: 1px solid var(--color-border);
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
      flex-shrink: 0;
      min-height: 36px;
      -webkit-tap-highlight-color: transparent;
    }

    .filter-pill:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .filter-pill.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    /* Member Cards List */
    .member-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    /* Member Card */
    .member-card {
      display: block;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--space-5);
      box-shadow: var(--shadow-sm);
      transition: all var(--transition-base);
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .member-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--color-border);
      transform: translateY(-1px);
    }

    .member-card:active {
      transform: scale(0.99);
    }

    /* Card top row: name + reliability */
    .member-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .member-name {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      line-height: var(--line-height-tight);
    }

    .member-id {
      font-family: var(--font-family-mono, monospace);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-top: 2px;
    }

    /* Primary category row */
    .member-category {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-3);
    }

    .member-category-emoji {
      font-size: var(--font-size-lg);
    }

    /* Skill tags */
    .member-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }

    .skill-tag {
      display: inline-flex;
      align-items: center;
      padding: 2px var(--space-3);
      background: linear-gradient(135deg, var(--color-secondary-bg) 0%, var(--color-primary-bg) 100%);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-full);
      white-space: nowrap;
      flex-shrink: 0;
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
    }

    .skill-tag.matched {
      background: linear-gradient(135deg, var(--color-primary-bg) 0%, var(--color-accent-bg) 100%);
      border-color: var(--color-primary);
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
    }

    .bio-snippet {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      line-height: var(--line-height-relaxed);
      margin-bottom: var(--space-3);
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .skill-tag-more {
      display: inline-flex;
      align-items: center;
      padding: 2px var(--space-3);
      background: var(--color-bg-muted);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Card footer: area + member since */
    .member-card-footer {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      flex-wrap: wrap;
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border-light);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .member-meta-item {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
    }

    .member-meta-item svg {
      width: 14px;
      height: 14px;
    }

    /* Activity indicator */
    .activity-dot {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .activity-dot::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .activity-dot.active-today::before {
      background: var(--color-status-accepted);
    }

    .activity-dot.active-week::before {
      background: var(--color-border);
    }

    .activity-dot.active-today {
      color: var(--color-status-accepted);
    }

    /* Reliability Badge (reuse from index.html) */
    .reliability-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      flex-shrink: 0;
      cursor: help;
    }

    .reliability-badge.low {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .reliability-badge.medium {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .reliability-badge.high {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .loading-spinner-lg {
      width: 40px;
      height: 40px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto var(--space-4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: var(--space-4);
    }

    .empty-state-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-state-text {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      line-height: var(--line-height-relaxed);
    }

    /* Footer */
    .directory-footer {
      padding: var(--space-8) var(--space-5);
      text-align: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
    }

    .directory-footer-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    .directory-footer-text svg {
      width: 18px;
      height: 18px;
      color: var(--color-secondary);
    }

    /* Invited-by line on cards */
    .member-invited-by {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .member-invited-by svg {
      width: 14px;
      height: 14px;
    }

    /* View toggle */
    .view-toggle {
      display: flex;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .view-toggle-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      border: 1px solid var(--color-border);
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .view-toggle-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .view-toggle-btn.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .view-toggle-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Invite tree */
    .invite-tree {
      padding: var(--space-2) 0;
    }

    .tree-node {
      padding: var(--space-2) 0;
    }

    .tree-node-content {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      text-decoration: none;
      color: inherit;
      transition: all var(--transition-fast);
    }

    .tree-node-content:hover {
      border-color: var(--color-border);
      box-shadow: var(--shadow-sm);
    }

    .tree-node-name {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      font-size: var(--font-size-sm);
    }

    .tree-node-id {
      font-family: var(--font-family-mono, monospace);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .tree-node-label {
      font-size: var(--font-size-xs);
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
    }

    .tree-children {
      margin-left: var(--space-6);
      padding-left: var(--space-4);
      border-left: 2px solid var(--color-border-light);
    }

    .directory-header { display: flex; align-items: center; justify-content: space-between; }
    .directory-header-left { display: flex; align-items: center; gap: var(--space-3); }
    .notif-bell-link {
      position: relative;
      color: var(--color-text-muted);
      text-decoration: none;
      padding: var(--space-1);
      display: flex;
      align-items: center;
      transition: color var(--transition-fast);
    }
    .notif-bell-link:hover { color: var(--color-primary); }
    .notif-bell-link svg { width: 20px; height: 20px; display: block; }
    .notif-bell-link .notif-badge-sm {
      position: absolute;
      top: -2px;
      right: -4px;
      min-width: 16px;
      height: 16px;
      padding: 0 4px;
      border-radius: var(--radius-full);
      background: var(--color-primary);
      color: white;
      font-size: 10px;
      font-weight: var(--font-weight-bold);
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .notif-badge-sm:empty { display: none; }

    /* Reach Out */
    .reach-out-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      background: var(--color-primary-bg);
      color: var(--color-primary);
      border: 1px solid var(--color-primary);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      margin-top: var(--space-2);
    }
    .reach-out-btn:hover { background: var(--color-primary); color: white; }
    .reach-out-btn svg { width: 14px; height: 14px; }

    /* Reach Out Modal */
    .ro-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
    }
    .ro-modal-overlay.active { display: flex; }
    .ro-modal {
      background: var(--color-bg-card);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      max-width: 420px;
      width: 100%;
      box-shadow: var(--shadow-lg);
    }
    .ro-modal-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }
    .ro-modal-sub {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-4);
    }
    .ro-modal-actions {
      display: flex;
      gap: var(--space-2);
      justify-content: flex-end;
      margin-top: var(--space-4);
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="directory-container">
    <!-- Header -->
    <header class="directory-header">
      <div class="directory-header-left">
        <a href="index.html" class="back-link" aria-label="Back to home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </a>
        <div>
          <h1 class="directory-title">Member Directory</h1>
          <span class="directory-count" id="member-count"></span>
        </div>
      </div>
      <a href="index.html#notifications" class="notif-bell-link" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        <span class="notif-badge-sm" id="notif-badge"></span>
      </a>
    </header>

    <!-- Search Bar -->
    <div class="search-wrapper">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input
        type="text"
        class="search-input"
        id="search-input"
        placeholder="Search by name, skill, or keyword..."
        autocomplete="off"
        spellcheck="false"
      >
    </div>

    <!-- Category Filter Pills -->
    <div class="filter-pills-wrapper">
      <button class="filter-scroll-btn filter-scroll-btn--left" id="scroll-left" aria-label="Scroll categories left">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <div class="filter-pills" id="filter-pills">
        <!-- Populated by JS -->
      </div>
      <button class="filter-scroll-btn filter-scroll-btn--right" id="scroll-right" aria-label="Scroll categories right">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
      </button>
    </div>

    <!-- View Toggle -->
    <div class="view-toggle" id="view-toggle" style="display:none;">
      <button class="view-toggle-btn active" id="btn-grid-view" onclick="setView('grid')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
        Cards
      </button>
      <button class="view-toggle-btn" id="btn-tree-view" onclick="setView('tree')">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        Invite Tree
      </button>
    </div>

    <!-- Member List -->
    <div id="member-list">
      <div class="loading-state">
        <div class="loading-spinner-lg"></div>
        <p style="color: var(--color-text-muted);">Loading members...</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="directory-footer">
      <div class="directory-footer-text">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        A digital meitheal &mdash; neighbours helping neighbours.
      </div>
    </footer>
  </div>

  <div id="toast"></div>

  <!-- Reach Out Modal -->
  <div class="ro-modal-overlay" id="ro-modal">
    <div class="ro-modal">
      <div class="ro-modal-title" id="ro-modal-title">Reach out</div>
      <div class="ro-modal-sub" id="ro-modal-sub">Send a message explaining why you'd like to connect.</div>
      <div class="form-group">
        <textarea class="textarea" id="ro-reason" rows="3" placeholder="e.g. I'd love to chat about your proofreading listing..." style="font-size:var(--font-size-sm);"></textarea>
      </div>
      <div class="ro-modal-actions">
        <button class="btn btn-ghost" onclick="closeReachOutModal()">Cancel</button>
        <button class="btn btn-primary" id="ro-send-btn" onclick="sendReachOut()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // =====================================================
    // STATE
    // =====================================================
    let allMembers = [];
    let filteredMembers = [];
    let activeCategory = 'all';
    let searchQuery = '';
    let searchRegex = null;
    let memberLookup = {};
    let currentView = 'grid';
    let currentMember = null;

    // =====================================================
    // INITIALIZATION
    // =====================================================
    async function init() {
      try {
        // Auth check
        const session = await getAuthSession();
        if (!session) {
          window.location.href = 'access.html';
          return;
        }

        currentMember = await getCurrentMember();
        if (!currentMember) {
          window.location.href = 'access.html';
          return;
        }
        initFeedbackWidget(currentMember.id);

        // Load members (exclude System account)
        const rawMembers = await getAcceptedMembers();
        allMembers = rawMembers.filter(m => m.email !== 'bootstrap@system');
        filteredMembers = allMembers;

        // Build lookup map for "Invited by" names
        memberLookup = {};
        allMembers.forEach(m => { memberLookup[m.id] = m; });

        // Show view toggle
        document.getElementById('view-toggle').style.display = 'flex';

        // Render UI
        renderFilterPills();
        renderMemberList();
        updateMemberCount();

        // Wire up search
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', handleSearch);

        // Load notification count
        getUnreadNotificationCount().then(count => {
          const badge = document.getElementById('notif-badge');
          if (badge) badge.textContent = count > 0 ? (count > 9 ? '9+' : count) : '';
        }).catch(() => {});

      } catch (e) {
        console.error('Directory init error:', e);
        document.getElementById('member-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">&#9888;</div>
            <div class="empty-state-title">Something went wrong</div>
            <p class="empty-state-text">Could not load the member directory. Please try again.</p>
          </div>
        `;
      }
    }

    // =====================================================
    // FILTER PILLS
    // =====================================================
    function renderFilterPills() {
      const container = document.getElementById('filter-pills');
      let html = '<button class="filter-pill active" data-category="all" onclick="filterByCategory(\'all\', this)">All</button>';

      CATEGORIES.forEach(cat => {
        html += `<button class="filter-pill" data-category="${cat.id}" onclick="filterByCategory('${cat.id}', this)">${cat.emoji} ${cat.label}</button>`;
      });

      container.innerHTML = html;
      updateScrollArrows();
    }

    // Scroll arrow logic for desktop
    function updateScrollArrows() {
      const pills = document.getElementById('filter-pills');
      const leftBtn = document.getElementById('scroll-left');
      const rightBtn = document.getElementById('scroll-right');
      if (!pills || !leftBtn || !rightBtn) return;

      const canScrollLeft = pills.scrollLeft > 0;
      const canScrollRight = pills.scrollLeft + pills.clientWidth < pills.scrollWidth - 1;

      leftBtn.classList.toggle('visible', canScrollLeft);
      rightBtn.classList.toggle('visible', canScrollRight);
    }

    (function initScrollArrows() {
      const pills = document.getElementById('filter-pills');
      const leftBtn = document.getElementById('scroll-left');
      const rightBtn = document.getElementById('scroll-right');

      pills.addEventListener('scroll', updateScrollArrows);
      window.addEventListener('resize', updateScrollArrows);

      leftBtn.addEventListener('click', () => {
        pills.scrollBy({ left: -150, behavior: 'smooth' });
      });
      rightBtn.addEventListener('click', () => {
        pills.scrollBy({ left: 150, behavior: 'smooth' });
      });
    })();

    function filterByCategory(categoryId, btn) {
      activeCategory = categoryId;

      // Update active pill styling
      document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
      if (btn) btn.classList.add('active');

      applyFilters();
    }

    // =====================================================
    // SEARCH
    // =====================================================
    function handleSearch(e) {
      searchQuery = e.target.value.trim().toLowerCase();
      try {
        const escaped = searchQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        searchRegex = searchQuery ? new RegExp('\\b' + escaped + '\\b', 'i') : null;
      } catch (err) { searchRegex = null; }
      applyFilters();
    }

    // =====================================================
    // APPLY FILTERS
    // =====================================================
    function applyFilters() {
      filteredMembers = allMembers.filter(member => {
        // Category filter
        if (activeCategory !== 'all') {
          const matchesPrimary = member.primary_category === activeCategory;
          const matchesSecondary = Array.isArray(member.secondary_categories) && member.secondary_categories.includes(activeCategory);
          if (!matchesPrimary && !matchesSecondary) return false;
        }

        // Search filter — matches name, skills, bio, area, member ID
        if (searchQuery) {
          const searchFields = [
            member.display_name || '',
            ...(Array.isArray(member.skill_tags) ? member.skill_tags : []),
            member.bio || '',
            member.area || '',
            member.member_id || ''
          ].join(' ');
          if (!searchRegex || !searchRegex.test(searchFields)) return false;
        }

        return true;
      });

      // Filters switch to grid view (tree shows all members)
      if (currentView === 'tree' && (activeCategory !== 'all' || searchQuery)) {
        setView('grid');
      } else if (currentView === 'tree') {
        renderInviteTree();
      } else {
        renderMemberList();
      }
      updateMemberCount();
    }

    // =====================================================
    // RENDER MEMBER LIST
    // =====================================================
    function renderMemberList() {
      const container = document.getElementById('member-list');

      if (filteredMembers.length === 0) {
        const hasFilters = activeCategory !== 'all' || searchQuery;
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">${hasFilters ? '&#128269;' : '&#127793;'}</div>
            <div class="empty-state-title">${hasFilters ? 'No members found' : 'No members yet'}</div>
            <p class="empty-state-text">${hasFilters ? 'Try adjusting your search or category filter.' : 'The community is just getting started.'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="member-list">' + filteredMembers.map(renderMemberCard).join('') + '</div>';
    }

    function renderMemberCard(member) {
      const cat = getCategoryById(member.primary_category);
      const band = calculateReliabilityBand(member.exchanges_completed || 0, member.disputes_count || 0);
      const bandClass = band.toLowerCase();

      // Skill tags: show all (horizontally scrollable), highlight matches
      const tags = Array.isArray(member.skill_tags) ? member.skill_tags : [];

      let tagsHtml = '';
      if (tags.length > 0) {
        tagsHtml = '<div class="member-tags">';
        tagsHtml += tags.map(t => {
          const matched = searchRegex && searchRegex.test(t) ? ' matched' : '';
          return `<span class="skill-tag${matched}">${escapeHtml(t)}</span>`;
        }).join('');
        tagsHtml += '</div>';
      }

      // Bio snippet: show only when search matches bio content
      let bioHtml = '';
      if (searchRegex && member.bio && searchRegex.test(member.bio)) {
        const snippet = member.bio.length > 120 ? member.bio.slice(0, 120) + '...' : member.bio;
        bioHtml = `<div class="bio-snippet">${escapeHtml(snippet)}</div>`;
      }

      // Area label
      const areaLabel = getAreaLabel(member.area);

      // Member since date
      const memberSince = formatDate(member.accepted_at || member.created_at);

      return `
        <a href="profile.html?id=${member.id}" class="member-card">
          <div class="member-card-header">
            <div>
              <div class="member-name">${escapeHtml(member.display_name)}</div>
              <div class="member-id">${escapeHtml(member.member_id || '')}</div>
            </div>
            <span class="reliability-badge ${bandClass}" title="${getReliabilityTooltip(band)}">${band}</span>
          </div>
          <div class="member-category">
            <span class="member-category-emoji">${cat.emoji}</span>
            <span>${cat.label}</span>
          </div>
          ${tagsHtml}
          ${bioHtml}
          <div class="member-card-footer">
            ${renderActivityDot(member.last_seen_at)}
            <span class="member-meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              ${areaLabel}
            </span>
            <span class="member-meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Member since ${memberSince}
            </span>
            ${getInvitedByHtml(member)}
          </div>
          ${currentMember && member.id !== currentMember.id ? `
            <button class="reach-out-btn" onclick="event.preventDefault(); event.stopPropagation(); openReachOutModal('${member.id}', '${escapeHtml(member.display_name)}')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
              Reach out
            </button>
          ` : ''}
        </a>
      `;
    }

    // =====================================================
    // UPDATE COUNT
    // =====================================================
    function updateMemberCount() {
      const countEl = document.getElementById('member-count');
      const total = allMembers.length;
      const showing = filteredMembers.length;
      const cap = COMMUNITY_SETTINGS.MEMBER_CAP;

      if (showing === total) {
        countEl.textContent = `${total} of ${cap} members`;
      } else {
        countEl.textContent = `Showing ${showing} of ${total} members (${cap} max)`;
      }
    }

    // =====================================================
    // HELPERS
    // =====================================================
    function renderActivityDot(lastSeenAt) {
      if (!lastSeenAt) return '';
      const now = new Date();
      const seen = new Date(lastSeenAt);
      const hoursSince = (now - seen) / (1000 * 60 * 60);

      if (hoursSince < 24) {
        return '<span class="activity-dot active-today">Active today</span>';
      } else if (hoursSince < 168) { // 7 days
        return '<span class="activity-dot active-week">Active this week</span>';
      }
      return '';
    }

    function getAreaLabel(area) {
      if (!area) return 'Not set';
      const option = AREA_OPTIONS.find(a => a.id === area);
      return option ? option.label : area;
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function getInvitedByHtml(member) {
      if (member.invited_by && memberLookup[member.invited_by]) {
        const inviter = memberLookup[member.invited_by];
        return `
          <span class="member-invited-by">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/>
            </svg>
            Invited by ${escapeHtml(inviter.display_name)}
          </span>
        `;
      }
      if (!member.invited_by) {
        return `
          <span class="member-invited-by">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            Founding member
          </span>
        `;
      }
      return '';
    }

    // =====================================================
    // VIEW TOGGLE
    // =====================================================
    function setView(view) {
      currentView = view;
      document.getElementById('btn-grid-view').classList.toggle('active', view === 'grid');
      document.getElementById('btn-tree-view').classList.toggle('active', view === 'tree');

      if (view === 'tree') {
        renderInviteTree();
      } else {
        renderMemberList();
      }
    }

    function renderInviteTree() {
      const container = document.getElementById('member-list');
      const roots = buildInviteTree(allMembers);

      if (roots.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">&#127793;</div>
            <div class="empty-state-title">No members yet</div>
            <p class="empty-state-text">The community is just getting started.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="invite-tree">' + roots.map(node => renderTreeNode(node)).join('') + '</div>';
    }

    function renderTreeNode(node) {
      const m = node.member;
      const isFounder = !m.invited_by;
      const label = isFounder ? '<span class="tree-node-label">Founder</span>' : '';

      let html = `
        <div class="tree-node">
          <a href="profile.html?id=${m.id}" class="tree-node-content">
            <div>
              <span class="tree-node-name">${escapeHtml(m.display_name)}</span>
              <span class="tree-node-id">${escapeHtml(m.member_id || '')}</span>
            </div>
            ${label}
          </a>
      `;

      if (node.children.length > 0) {
        html += '<div class="tree-children">';
        html += node.children.map(child => renderTreeNode(child)).join('');
        html += '</div>';
      }

      html += '</div>';
      return html;
    }

    // =====================================================
    // REACH OUT
    // =====================================================
    let reachOutTargetId = null;

    function openReachOutModal(memberId, memberName) {
      reachOutTargetId = memberId;
      document.getElementById('ro-modal-title').textContent = 'Reach out to ' + memberName;
      document.getElementById('ro-reason').value = '';
      document.getElementById('ro-modal').classList.add('active');
      document.getElementById('ro-reason').focus();
    }

    function closeReachOutModal() {
      document.getElementById('ro-modal').classList.remove('active');
      reachOutTargetId = null;
    }

    async function sendReachOut() {
      const reason = document.getElementById('ro-reason').value.trim();
      if (!reason) {
        showToast('Please write a short message');
        return;
      }

      const btn = document.getElementById('ro-send-btn');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        // Check for existing pending request
        const existing = await getPendingReachOutBetween(currentMember.id, reachOutTargetId);
        if (existing) {
          showToast('You already have a pending reach-out to this member.');
          closeReachOutModal();
          return;
        }

        await createReachOut({
          from_id: currentMember.id,
          to_id: reachOutTargetId,
          reason: reason
        });

        // Notify the target member
        createNotification({
          member_id: reachOutTargetId,
          type: 'reach_out_received',
          title: currentMember.display_name + ' wants to connect',
          body: reason.slice(0, 100),
          link: 'connections.html'
        }).catch(e => console.error('Notification error:', e));

        showToast('Reach-out sent! They\'ll be notified.');
        closeReachOutModal();
      } catch (e) {
        console.error('Reach-out error:', e);
        showToast('Failed to send. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send';
      }
    }

    // Close modal on outside click
    document.getElementById('ro-modal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeReachOutModal();
    });

    // =====================================================
    // INIT
    // =====================================================
    init();
  </script>
</body>
</html>
