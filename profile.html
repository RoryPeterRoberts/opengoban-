<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>My Profile - Community Connect</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Profile Page Styles */
    .profile-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .profile-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    /* Identity Card */
    .identity-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-card);
    }

    .identity-avatar {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--color-primary-bg) 0%, var(--color-accent-bg) 100%);
      border: 3px solid var(--color-border);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
      font-size: 2.5rem;
    }

    .identity-name {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      text-align: center;
      margin-bottom: var(--space-2);
    }

    .identity-member-id {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .member-id-badge {
      font-family: var(--font-family-mono, monospace);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      background: var(--color-bg-muted);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
    }

    .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--color-text-muted);
      transition: all var(--transition-fast);
    }

    .copy-btn:hover {
      background: var(--color-primary-bg);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .copy-btn:focus-visible {
      outline: 3px solid var(--color-primary-lighter);
      outline-offset: 2px;
    }

    .copy-btn svg {
      width: 16px;
      height: 16px;
    }

    .identity-meta {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      text-align: center;
    }

    /* Balance Section */
    .balance-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4);
      background: linear-gradient(135deg, var(--color-primary-bg) 0%, var(--color-accent-bg) 100%);
      border-radius: var(--radius-lg);
      margin-top: var(--space-4);
    }

    .balance-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .balance-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    /* Trust Signals Section */
    .trust-section {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-card);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .section-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .section-icon {
      width: 24px;
      height: 24px;
      color: var(--color-secondary);
    }

    .trust-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }

    .trust-item {
      padding: var(--space-4);
      background: var(--color-bg-warm);
      border-radius: var(--radius-lg);
      text-align: center;
    }

    .trust-item-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }

    .trust-item-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .reliability-section {
      margin-top: var(--space-4);
      padding: var(--space-4);
      background: var(--color-bg-warm);
      border-radius: var(--radius-lg);
      text-align: center;
    }

    .reliability-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-2);
    }

    .reliability-badge {
      display: inline-flex;
      align-items: center;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .reliability-badge.low {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .reliability-badge.medium {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .reliability-badge.high {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    /* Privacy Note */
    .privacy-note {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--color-bg-warm);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-5);
    }

    .privacy-note-icon {
      width: 20px;
      height: 20px;
      color: var(--color-text-muted);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .privacy-note-text {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      line-height: var(--line-height-relaxed);
    }

    /* Edit Profile Section */
    .edit-section {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-card);
    }

    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-label {
      display: block;
      font-family: var(--font-family-heading);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .input {
      width: 100%;
      padding: var(--space-4);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-bg-card);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-lg);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px var(--color-primary-bg);
    }

    /* Footer */
    .profile-footer {
      text-align: center;
      padding: var(--space-6) 0;
      border-top: 1px solid var(--color-border-light);
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      text-decoration: none;
    }

    .footer-link:hover {
      color: var(--color-primary);
    }

    .footer-link svg {
      width: 14px;
      height: 14px;
    }

    /* Dev Panel */
    /* Invite Chain Section */
    .invite-chain-section {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-bottom: var(--space-5);
      box-shadow: var(--shadow-card);
    }

    .chain-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-2);
      text-decoration: none;
      color: inherit;
      transition: all var(--transition-fast);
    }

    .chain-item:hover {
      background: var(--color-primary-bg);
    }

    .chain-item:last-child {
      margin-bottom: 0;
    }

    .chain-item-name {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      font-size: var(--font-size-sm);
    }

    .chain-item-id {
      font-family: var(--font-family-mono, monospace);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .chain-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-3);
    }

    .chain-empty {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      font-style: italic;
    }

    .dev-panel {
      position: fixed;
      bottom: var(--space-4);
      right: var(--space-4);
      background: var(--color-bg-card);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      box-shadow: var(--shadow-lg);
      z-index: 9999;
      max-width: 280px;
      font-size: var(--font-size-sm);
    }

    .dev-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-3);
      padding-bottom: var(--space-2);
      border-bottom: 1px solid var(--color-border-light);
    }

    .dev-panel-title {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      font-size: var(--font-size-xs);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .dev-panel-close {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-text-muted);
      padding: var(--space-1);
      font-size: var(--font-size-lg);
    }

    .dev-panel-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .dev-btn {
      padding: var(--space-2) var(--space-3);
      font-size: var(--font-size-xs);
      background: var(--color-bg-muted);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .dev-btn:hover {
      background: var(--color-primary-bg);
      border-color: var(--color-primary);
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>

  <div class="profile-container" id="main-container">
    <!-- Content rendered by JS -->
  </div>

  <script>
    // =====================================================
    // STATE
    // =====================================================
    let member = null;
    let balance = null;
    let allMembers = [];
    let memberLookup = {};

    // =====================================================
    // INITIALIZATION
    // =====================================================
    async function init() {
      try {
        const session = await getAuthSession();
        if (!session) { window.location.href = 'access.html'; return; }

        member = await getCurrentMember();
        if (!member) { window.location.href = 'access.html'; return; }

        if (member.status === 'PENDING_PROFILE') { window.location.href = 'join.html'; return; }

        balance = await getBalance(member.id);

        // Load all members for invite chain display
        allMembers = await getAcceptedMembers();
        memberLookup = {};
        allMembers.forEach(m => { memberLookup[m.id] = m; });

        renderProfile();
      } catch (e) {
        console.error('Init error:', e);
        document.getElementById('main-container').innerHTML = '<div style="text-align:center;padding:40px;"><p>Something went wrong.</p><a href="access.html" style="color:var(--color-primary);">Sign in again</a></div>';
      }
    }

    // =====================================================
    // RENDER PROFILE
    // =====================================================
    function renderProfile() {
      const container = document.getElementById('main-container');
      const band = calculateReliabilityBand(member.exchanges_completed || 0, member.disputes_count || 0);
      const memberSince = member.accepted_at || member.created_at;

      container.innerHTML = `
        <header class="profile-header">
          <a href="index.html" class="back-link" aria-label="Back to home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </a>
          <h1 class="profile-title">My Profile</h1>
        </header>

        <!-- Identity Card -->
        <div class="identity-card">
          <div class="identity-avatar">
            ${getInitials(member.display_name)}
          </div>
          <h2 class="identity-name">${escapeHtml(member.display_name)}</h2>
          <div class="identity-member-id">
            <span class="member-id-badge">${member.member_id}</span>
            <button class="copy-btn" onclick="copyMemberId()" aria-label="Copy Member ID" title="Copy Member ID">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </button>
          </div>
          <p class="identity-meta">Member since ${formatMemberSince(memberSince)}</p>

          <div class="balance-section">
            <span class="balance-label">Community Balance</span>
            <span class="balance-value">${balance.credits} credits</span>
          </div>
        </div>

        <!-- Invite Chain -->
        ${renderInviteChain()}

        <!-- Trust Signals -->
        <div class="trust-section">
          <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <h3 class="section-title">Trust Signals</h3>
          </div>

          <div class="trust-grid">
            <div class="trust-item">
              <div class="trust-item-value">${member.exchanges_completed || 0}</div>
              <div class="trust-item-label">Exchanges</div>
            </div>
            <div class="trust-item">
              <div class="trust-item-value">${member.disputes_count || 0}</div>
              <div class="trust-item-label">Disputes</div>
            </div>
          </div>

          <div class="reliability-section">
            <div class="reliability-label">Reliability</div>
            <span class="reliability-badge ${band.toLowerCase()}">${band}</span>
          </div>
        </div>

        <!-- Profile Details -->
        <div class="edit-section">
          <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <h3 class="section-title">Profile Details</h3>
          </div>

          ${member.primary_category ? `<div style="margin-bottom:var(--space-3);"><span style="font-size:var(--font-size-sm);color:var(--color-text-muted);">Primary category:</span> <span style="font-size:var(--font-size-sm);">${getCategoryLabel(member.primary_category)}</span></div>` : ''}
          ${member.skill_tags && member.skill_tags.length ? `<div style="margin-bottom:var(--space-3);"><span style="font-size:var(--font-size-sm);color:var(--color-text-muted);">Skills:</span> <span style="font-size:var(--font-size-sm);">${member.skill_tags.join(', ')}</span></div>` : ''}
          ${member.availability ? `<div style="margin-bottom:var(--space-3);"><span style="font-size:var(--font-size-sm);color:var(--color-text-muted);">Availability:</span> <span style="font-size:var(--font-size-sm);">${member.availability}</span></div>` : ''}
          ${member.bio ? `<div style="margin-bottom:var(--space-3);"><span style="font-size:var(--font-size-sm);color:var(--color-text-muted);">Bio:</span> <span style="font-size:var(--font-size-sm);">${escapeHtml(member.bio)}</span></div>` : ''}
        </div>

        <!-- Edit Profile -->
        <div class="edit-section">
          <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <h3 class="section-title">Edit Profile</h3>
          </div>

          <div class="form-group">
            <label class="form-label" for="display-name">Display Name</label>
            <input type="text" class="input" id="display-name" value="${escapeHtml(member.display_name)}" placeholder="Your name">
          </div>

          <div class="form-group">
            <label class="form-label" for="bio-input">Bio</label>
            <textarea class="input" id="bio-input" placeholder="A short bio..." rows="3" style="resize:vertical;">${escapeHtml(member.bio || '')}</textarea>
          </div>

          <button class="btn btn-primary btn-block" onclick="saveProfile()">Save Changes</button>
        </div>

        <!-- Sign Out -->
        <div style="margin: var(--space-5) 0; text-align: center;">
          <button class="btn btn-ghost" onclick="doSignOut()" style="color: var(--color-status-hold);">Sign out</button>
        </div>

        <!-- Footer -->
        <footer class="profile-footer">
          <a href="directory.html" class="footer-link">Directory</a>
          <span style="margin: 0 var(--space-2); color: var(--color-text-muted);">·</span>
          <a href="exchanges.html" class="footer-link">My Exchanges</a>
          <span style="margin: 0 var(--space-2); color: var(--color-text-muted);">·</span>
          <a href="terms.html" class="footer-link">Terms</a>
          <span style="margin: 0 var(--space-2); color: var(--color-text-muted);">·</span>
          <a href="privacy.html" class="footer-link">Privacy</a>
        </footer>
      `;
    }

    // =====================================================
    // HELPERS
    // =====================================================
    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(/\s+/);
      if (parts.length === 1) return parts[0].charAt(0).toUpperCase();
      return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getCategoryLabel(categoryId) {
      const cat = getCategoryById(categoryId);
      return cat ? `${cat.emoji} ${cat.label}` : categoryId || 'Not set';
    }

    function formatMemberSince(isoDate) {
      if (!isoDate) return '';
      const date = new Date(isoDate);
      return date.toLocaleDateString('en-IE', { month: 'short', year: 'numeric' });
    }

    function copyMemberId() {
      navigator.clipboard.writeText(member.member_id).then(() => showToast('Member ID copied!'));
    }

    async function saveProfile() {
      const name = document.getElementById('display-name').value.trim();
      const bio = document.getElementById('bio-input').value.trim();

      if (!name) { showToast('Please enter a display name'); return; }

      try {
        await updateMember(member.id, { display_name: name, bio: bio || null });
        clearMemberCache();
        member = await getCurrentMember();
        showToast('Profile saved!');
        renderProfile();
      } catch (e) {
        console.error('Save error:', e);
        showToast('Failed to save. Please try again.');
      }
    }

    function renderInviteChain() {
      // Who invited this member
      let inviterHtml = '';
      if (member.invited_by && memberLookup[member.invited_by]) {
        const inviter = memberLookup[member.invited_by];
        inviterHtml = `
          <div class="chain-label">Invited by</div>
          <a href="profile.html?id=${inviter.id}" class="chain-item">
            <div>
              <span class="chain-item-name">${escapeHtml(inviter.display_name)}</span>
              <span class="chain-item-id">${escapeHtml(inviter.member_id || '')}</span>
            </div>
          </a>
        `;
      } else if (!member.invited_by) {
        inviterHtml = '<div class="chain-label">Founding member — no inviter</div>';
      }

      // Who this member has invited
      const invitees = allMembers.filter(m => m.invited_by === member.id);
      let inviteesHtml = '';
      if (invitees.length > 0) {
        inviteesHtml = `
          <div class="chain-label" style="margin-top: var(--space-4);">Invited ${invitees.length} member${invitees.length !== 1 ? 's' : ''}</div>
          ${invitees.map(m => `
            <a href="profile.html?id=${m.id}" class="chain-item">
              <div>
                <span class="chain-item-name">${escapeHtml(m.display_name)}</span>
                <span class="chain-item-id">${escapeHtml(m.member_id || '')}</span>
              </div>
            </a>
          `).join('')}
        `;
      } else {
        inviteesHtml = `<div class="chain-label" style="margin-top: var(--space-4);">No members invited yet</div>`;
      }

      return `
        <div class="invite-chain-section">
