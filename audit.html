<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Audit Log â€” Community Connect</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .audit-header {
      text-align: center;
      padding: var(--space-8) var(--space-4);
      background: var(--color-bg-warm);
      border-bottom: 1px solid var(--color-border-light);
    }

    .audit-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--space-4);
      background: var(--color-secondary-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-secondary);
    }

    .audit-icon svg {
      width: 32px;
      height: 32px;
    }

    .audit-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .audit-subtitle {
      color: var(--color-text-muted);
      font-size: var(--font-size-base);
    }

    .audit-content {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-4);
    }

    .audit-intro {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .audit-intro p {
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      line-height: var(--line-height-relaxed);
      margin: 0;
    }

    .audit-filters {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
      margin-bottom: var(--space-4);
    }

    .filter-btn {
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-muted);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-btn:hover {
      background: var(--color-bg-card);
      border-color: var(--color-primary);
    }

    .filter-btn.active {
      background: var(--color-primary-bg);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .audit-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    .audit-entry {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      transition: border-color var(--transition-fast);
    }

    .audit-entry:hover {
      border-color: var(--color-border);
    }

    .audit-entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-2);
    }

    .audit-action-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .audit-action-badge.policy {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .audit-action-badge.moderator {
      background: var(--color-secondary-bg);
      color: var(--color-text-secondary);
    }

    .audit-action-badge.member {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .audit-action-badge.warning {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .audit-timestamp {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .audit-description {
      font-size: var(--font-size-sm);
      color: var(--color-text);
      margin-bottom: var(--space-2);
      font-weight: var(--font-weight-medium);
    }

    .audit-details {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      line-height: var(--line-height-relaxed);
    }

    .audit-actor {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      margin-top: var(--space-2);
    }

    .audit-actor svg {
      width: 12px;
      height: 12px;
    }

    .empty-state {
      text-align: center;
      padding: var(--space-8);
      color: var(--color-text-muted);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: var(--space-3);
      opacity: 0.5;
    }

    .audit-footer {
      text-align: center;
      padding: var(--space-6) var(--space-4);
      background: var(--color-bg-muted);
      border-top: 1px solid var(--color-border-light);
      margin-top: var(--space-6);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-text-muted);
      text-decoration: none;
      font-size: var(--font-size-sm);
      transition: color var(--transition-fast);
    }

    .back-link:hover {
      color: var(--color-primary);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    .audit-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .audit-stat {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      padding: var(--space-3);
      text-align: center;
    }

    .audit-stat-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      color: var(--color-primary);
      font-weight: var(--font-weight-bold);
    }

    .audit-stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-top: var(--space-1);
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>

  <header class="audit-header">
    <div class="audit-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10 9 9 9 8 9"/>
      </svg>
    </div>
    <h1 class="audit-title">Audit Log</h1>
    <p class="audit-subtitle">Transparency in community governance</p>
  </header>

  <main class="audit-content">

    <div class="audit-intro">
      <p>
        All significant actions by moderators and administrators are recorded here. This log helps ensure accountability and allows the community to see how decisions are made.
      </p>
    </div>

    <!-- Stats -->
    <div class="audit-stats" id="audit-stats">
      <!-- Populated by JS -->
    </div>

    <!-- Filters -->
    <div class="audit-filters">
      <button class="filter-btn active" data-filter="all">All actions</button>
      <button class="filter-btn" data-filter="policy">Policy</button>
      <button class="filter-btn" data-filter="moderator">Moderators</button>
      <button class="filter-btn" data-filter="member">Members</button>
    </div>

    <!-- Audit List -->
    <div class="audit-list" id="audit-list">
      <!-- Populated by JS -->
    </div>

  </main>

  <footer class="audit-footer">
    <a href="charter.html" class="back-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
      Back to Charter
    </a>
  </footer>

  <script>
    let currentFilter = 'all';
    let auditEntries = [];

    const ACTION_TYPES = {
      policy_approved: { label: 'Policy', class: 'policy' },
      policy_proposed: { label: 'Policy', class: 'policy' },
      moderator_appointed: { label: 'Moderator', class: 'moderator' },
      moderator_removed: { label: 'Moderator', class: 'moderator' },
      member_approved: { label: 'Member', class: 'member' },
      member_accepted: { label: 'Member', class: 'member' },
      member_hold: { label: 'Warning', class: 'warning' },
      member_warned: { label: 'Warning', class: 'warning' },
      member_suspended: { label: 'Warning', class: 'warning' }
    };

    function getActionInfo(action) {
      return ACTION_TYPES[action] || { label: 'Action', class: 'member' };
    }

    function formatTimestamp(isoDate) {
      const date = new Date(isoDate);
      return date.toLocaleDateString('en-IE', {
        day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function init() {
      try {
        auditEntries = await getAuditLog(100);
        renderStats();
        renderAuditLog();
        wireFilters();
      } catch (e) {
        console.error('Audit log load error:', e);
        document.getElementById('audit-list').innerHTML = '<div class="empty-state"><p>Could not load audit log.</p></div>';
      }
    }

    function renderStats() {
      const policyCount = auditEntries.filter(e => e.action.includes('policy')).length;
      const moderatorCount = auditEntries.filter(e => e.action.includes('moderator')).length;
      const memberCount = auditEntries.filter(e => e.action.includes('member')).length;

      document.getElementById('audit-stats').innerHTML = `
        <div class="audit-stat">
          <div class="audit-stat-value">${auditEntries.length}</div>
          <div class="audit-stat-label">Total entries</div>
        </div>
        <div class="audit-stat">
          <div class="audit-stat-value">${policyCount}</div>
          <div class="audit-stat-label">Policy changes</div>
        </div>
        <div class="audit-stat">
          <div class="audit-stat-value">${moderatorCount}</div>
          <div class="audit-stat-label">Moderator actions</div>
        </div>
        <div class="audit-stat">
          <div class="audit-stat-value">${memberCount}</div>
          <div class="audit-stat-label">Member reviews</div>
        </div>
      `;
    }

    function renderAuditLog() {
      let entries = auditEntries;

      if (currentFilter !== 'all') {
        entries = entries.filter(e => {
          if (currentFilter === 'policy') return e.action.includes('policy');
          if (currentFilter === 'moderator') return e.action.includes('moderator');
          if (currentFilter === 'member') return e.action.includes('member') || e.action.includes('warn') || e.action.includes('suspend');
          return true;
        });
      }

      const container = document.getElementById('audit-list');

      if (entries.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            <p>No audit entries found${currentFilter !== 'all' ? ' for this filter' : ''}.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = entries.map(entry => {
        const actionInfo = getActionInfo(entry.action);
        return `
          <div class="audit-entry">
            <div class="audit-entry-header">
              <span class="audit-action-badge ${actionInfo.class}">${actionInfo.label}</span>
              <span class="audit-timestamp">${formatTimestamp(entry.created_at)}</span>
            </div>
            <div class="audit-description">${escapeHtml(entry.description)}</div>
            ${entry.details ? `<div class="audit-details">${escapeHtml(entry.details)}</div>` : ''}
            <div class="audit-actor">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              ${escapeHtml(entry.actor_name)}
            </div>
          </div>
        `;
      }).join('');
    }

    function wireFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderAuditLog();
        });
      });
    }

    init();
  </script>
</body>
</html>
