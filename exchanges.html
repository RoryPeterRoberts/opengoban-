<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>My Exchanges - Open Gob√°n</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .exchanges-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    /* Header */
    .exchanges-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-5);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .header-content {
      flex: 1;
      min-width: 0;
    }

    .exchanges-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .header-balance {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: linear-gradient(135deg, var(--color-primary-bg) 0%, var(--color-accent-bg) 100%);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-full);
      font-family: var(--font-family-heading);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-primary);
      box-shadow: var(--shadow-sm);
      flex-shrink: 0;
    }

    .header-balance svg {
      width: 16px;
      height: 16px;
    }

    .header-balance-value {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-base);
    }

    /* Loading */
    .loading-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .loading-spinner-lg {
      width: 40px;
      height: 40px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto var(--space-4);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Section Headers */
    .section-label {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }

    .section-label:first-of-type {
      margin-top: 0;
    }

    .section-label svg {
      width: 20px;
      height: 20px;
      color: var(--color-primary);
    }

    .section-count {
      background: var(--color-primary);
      color: var(--color-text-inverse);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      font-family: var(--font-family);
    }

    /* Exchange Card */
    .exchange-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--space-5);
      margin-bottom: var(--space-4);
      box-shadow: var(--shadow-card);
      transition: all var(--transition-fast);
    }

    .exchange-card:hover {
      box-shadow: var(--shadow-md);
    }

    .exchange-card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-3);
      gap: var(--space-3);
    }

    .exchange-description {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      font-size: var(--font-size-base);
      line-height: var(--line-height-snug);
      flex: 1;
      min-width: 0;
    }

    .exchange-listing-title {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-top: var(--space-1);
    }

    /* Status Badge */
    .exchange-status {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .exchange-status.proposed {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .exchange-status.accepted {
      background: var(--color-status-pending-bg);
      color: var(--color-status-pending);
    }

    .exchange-status.completed {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .exchange-status.cancelled {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .exchange-status.disputed {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    /* Category & Credits Row */
    .exchange-meta {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
      flex-wrap: wrap;
    }

    .exchange-category {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .exchange-credits {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-3);
      background: linear-gradient(135deg, var(--color-primary-bg) 0%, var(--color-accent-bg) 100%);
      border-radius: var(--radius-full);
      font-family: var(--font-family-heading);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-primary);
    }

    .exchange-credits svg {
      width: 14px;
      height: 14px;
    }

    /* Counterparty Row */
    .exchange-counterparty {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-3);
      font-size: var(--font-size-sm);
    }

    .exchange-counterparty svg {
      width: 16px;
      height: 16px;
      color: var(--color-text-muted);
      flex-shrink: 0;
    }

    .counterparty-role {
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
    }

    .counterparty-name {
      font-weight: var(--font-weight-medium);
      color: var(--color-text);
    }

    .counterparty-id {
      font-family: var(--font-family-mono, monospace);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    /* Confirmation Progress */
    .confirmation-progress {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-3);
      font-size: var(--font-size-sm);
    }

    .confirmation-step {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      flex: 1;
    }

    .confirmation-check {
      width: 22px;
      height: 22px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .confirmation-check.done {
      background: var(--color-status-accepted);
      color: white;
    }

    .confirmation-check.pending {
      background: var(--color-bg-muted);
      border: 2px solid var(--color-border);
      color: transparent;
    }

    .confirmation-check svg {
      width: 14px;
      height: 14px;
    }

    .confirmation-label {
      color: var(--color-text-secondary);
      font-size: var(--font-size-xs);
    }

    .confirmation-label.done {
      color: var(--color-status-accepted);
      font-weight: var(--font-weight-medium);
    }

    .confirmation-divider {
      width: 20px;
      height: 2px;
      background: var(--color-border);
      border-radius: var(--radius-full);
      flex-shrink: 0;
    }

    /* Scheduled time */
    .exchange-scheduled {
      font-size: var(--font-size-sm);
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
      padding: var(--space-2) var(--space-3);
      background: var(--color-primary-bg);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-3);
    }

    /* Time stamp */
    .exchange-time {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-bottom: var(--space-3);
    }

    /* Balance delta for completed */
    .exchange-delta {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
    }

    .exchange-delta.credit {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .exchange-delta.debit {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .exchange-delta svg {
      width: 14px;
      height: 14px;
    }

    /* Action Buttons */
    .exchange-actions {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-border-light);
    }

    .exchange-actions .btn {
      flex: 1;
    }

    /* Danger button for cancel/decline */
    .btn-danger {
      background: transparent;
      color: var(--color-status-hold);
      border-color: var(--color-status-hold);
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
      border-color: var(--color-status-hold);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-8) var(--space-4);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: var(--space-4);
    }

    .empty-state-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-state-text {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      line-height: var(--line-height-relaxed);
    }

    /* Notes */
    .exchange-notes {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      font-style: italic;
      margin-bottom: var(--space-3);
      line-height: var(--line-height-relaxed);
    }

    /* Contact Info */
    .contact-card {
      padding: var(--space-4);
      background: linear-gradient(135deg, var(--color-primary-bg) 0%, var(--color-accent-bg) 100%);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-3);
    }

    .contact-card-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: var(--font-weight-semibold);
    }

    .contact-card-header svg {
      width: 14px;
      height: 14px;
    }

    .contact-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-2);
    }

    .contact-row:last-child {
      margin-bottom: 0;
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-primary);
      text-decoration: none;
      transition: all var(--transition-fast);
      flex: 1;
      min-width: 0;
    }

    .contact-link:hover {
      border-color: var(--color-primary);
      background: var(--color-bg-card);
    }

    .contact-link svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .contact-link-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .contact-copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--color-text-muted);
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .contact-copy-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .contact-copy-btn svg {
      width: 14px;
      height: 14px;
    }

    .contact-privacy-note {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-top: var(--space-2);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .contact-privacy-note svg {
      width: 12px;
      height: 12px;
      flex-shrink: 0;
    }

    /* Footer */
    .exchanges-footer {
      text-align: center;
      padding: var(--space-6) 0;
      margin-top: var(--space-6);
      border-top: 1px solid var(--color-border-light);
    }

    .footer-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      text-decoration: none;
    }

    .footer-link:hover {
      color: var(--color-primary);
    }

    .notif-bell-link {
      position: relative;
      color: var(--color-text-muted);
      text-decoration: none;
      padding: var(--space-1);
      display: flex;
      align-items: center;
      transition: color var(--transition-fast);
    }
    .notif-bell-link:hover { color: var(--color-primary); }
    .notif-bell-link svg { width: 20px; height: 20px; display: block; }
    .notif-bell-link .notif-badge-sm {
      position: absolute;
      top: -2px;
      right: -4px;
      min-width: 16px;
      height: 16px;
      padding: 0 4px;
      border-radius: var(--radius-full);
      background: var(--color-primary);
      color: white;
      font-size: 10px;
      font-weight: var(--font-weight-bold);
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .notif-badge-sm:empty { display: none; }
    .header-right { display: flex; align-items: center; gap: var(--space-2); }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="feedback-widget.js"></script>

  <div class="exchanges-container" id="main-container">
    <div class="loading-state" style="min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <div class="loading-spinner-lg"></div>
      <p style="color: var(--color-text-muted);">Loading your exchanges...</p>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    // =====================================================
    // STATE
    // =====================================================
    let member = null;
    let balance = null;
    let allExchanges = [];
    let realtimeSubscription = null;

    // =====================================================
    // INITIALIZATION
    // =====================================================
    async function init() {
      try {
        const session = await getAuthSession();
        if (!session) {
          window.location.href = 'access.html';
          return;
        }

        member = await getCurrentMember();
        if (!member) {
          window.location.href = 'access.html';
          return;
        }

        if (member.status === 'PENDING_PROFILE') {
          window.location.href = 'join.html';
          return;
        }
        initFeedbackWidget(member.id);

        // Load data
        await Promise.all([loadBalance(), loadExchanges()]);

        // Render page
        renderPage();

        // Load notification count
        getUnreadNotificationCount().then(count => {
          const badge = document.getElementById('notif-badge');
          if (badge) badge.textContent = count > 0 ? (count > 9 ? '9+' : count) : '';
        }).catch(() => {});

        // Subscribe to realtime updates
        realtimeSubscription = subscribeToExchanges(member.id, () => {
          loadExchanges().then(renderExchangeLists);
          loadBalance().then(updateBalanceDisplay);
        });

      } catch (e) {
        console.error('Init error:', e);
        document.getElementById('main-container').innerHTML = `
          <div style="text-align:center;padding:40px;">
            <p>Something went wrong loading your exchanges.</p>
            <a href="access.html" style="color:var(--color-primary);">Sign in again</a>
          </div>
        `;
      }
    }

    // =====================================================
    // DATA LOADING
    // =====================================================
    async function loadBalance() {
      try {
        balance = await getBalance(member.id);
      } catch (e) {
        console.error('Balance load error:', e);
        balance = { credits: 0, total_earned: 0, total_spent: 0 };
      }
    }

    async function loadExchanges() {
      try {
        allExchanges = await getMyExchanges(member.id);
      } catch (e) {
        console.error('Exchanges load error:', e);
        allExchanges = [];
      }
    }

    function updateBalanceDisplay() {
      const el = document.getElementById('header-balance-value');
      if (el && balance) {
        el.textContent = balance.credits;
      }
    }

    // =====================================================
    // RENDERING
    // =====================================================
    function renderPage() {
      const container = document.getElementById('main-container');
      container.innerHTML = `
        <header class="exchanges-header">
          <a href="index.html" class="back-link" aria-label="Back to home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </a>
          <div class="header-content">
            <h1 class="exchanges-title">My Exchanges</h1>
          </div>
          <div class="header-right">
            <a href="index.html#notifications" class="notif-bell-link" aria-label="Notifications">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
              </svg>
              <span class="notif-badge-sm" id="notif-badge"></span>
            </a>
            <div class="header-balance">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
              <span class="header-balance-value" id="header-balance-value">${balance ? balance.credits : 0}</span>
            </div>
          </div>
        </header>
        <div id="exchanges-content"></div>
        <footer class="exchanges-footer">
          <a href="index.html" class="footer-link">Home</a>
          <span style="margin: 0 var(--space-2); color: var(--color-text-muted);">&middot;</span>
          <a href="profile.html" class="footer-link">Profile</a>
          <span style="margin: 0 var(--space-2); color: var(--color-text-muted);">&middot;</span>
          <a href="terms.html" class="footer-link">Terms</a>
        </footer>
      `;

      renderExchangeLists();
    }

    function renderExchangeLists() {
      const container = document.getElementById('exchanges-content');
      if (!container) return;

      const active = allExchanges.filter(ex => ex.status === 'proposed' || ex.status === 'accepted');
      const history = allExchanges.filter(ex => ex.status === 'completed' || ex.status === 'cancelled' || ex.status === 'disputed');

      let html = '';

      // Active Exchanges Section
      html += `
        <div class="section-label">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
          </svg>
          Active Exchanges
          ${active.length > 0 ? `<span class="section-count">${active.length}</span>` : ''}
        </div>
      `;

      if (active.length === 0) {
        html += `
          <div class="empty-state">
            <div class="empty-state-icon">ü§ù</div>
            <div class="empty-state-title">No active exchanges</div>
            <p class="empty-state-text">When you propose or receive an exchange, it will appear here.</p>
          </div>
        `;
      } else {
        // Scheduled exchanges first (soonest first), then unscheduled (by proposed_at desc)
        const sortedActive = [...active].sort((a, b) => {
          if (a.scheduled_at && b.scheduled_at) return new Date(a.scheduled_at) - new Date(b.scheduled_at);
          if (a.scheduled_at) return -1;
          if (b.scheduled_at) return 1;
          return new Date(b.proposed_at) - new Date(a.proposed_at);
        });
        html += sortedActive.map(ex => renderExchangeCard(ex)).join('');
      }

      // History Section
      html += `
        <div class="section-label" style="margin-top: var(--space-8);">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          History
          ${history.length > 0 ? `<span class="section-count">${history.length}</span>` : ''}
        </div>
      `;

      if (history.length === 0) {
        html += `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-title">No history yet</div>
            <p class="empty-state-text">Completed and cancelled exchanges will show up here.</p>
          </div>
        `;
      } else {
        html += history.map(ex => renderExchangeCard(ex)).join('');
      }

      container.innerHTML = html;
    }

    function renderExchangeCard(exchange) {
      const isProvider = exchange.provider_id === member.id;
      const isReceiver = exchange.receiver_id === member.id;
      const myRole = isProvider ? 'provider' : 'receiver';

      // Counterparty info
      const counterparty = isProvider ? exchange.receiver : exchange.provider;
      const counterpartyRole = isProvider ? 'Receiver' : 'Provider';
      const counterpartyName = counterparty ? escapeHtml(counterparty.display_name) : 'Unknown';
      const counterpartyMemberId = counterparty ? counterparty.member_id : '';

      // Category info
      const cat = exchange.listing ? getCategoryById(exchange.listing.category) : { emoji: 'üîÑ', label: exchange.category || 'Exchange' };

      // Did I propose this?
      const iProposed = exchange.proposed_by === member.id;

      // Time info
      let timeLabel = '';
      if (exchange.status === 'completed' && exchange.completed_at) {
        timeLabel = 'Completed ' + formatRelativeTime(exchange.completed_at);
      } else if (exchange.status === 'accepted' && exchange.accepted_at) {
        timeLabel = 'Accepted ' + formatRelativeTime(exchange.accepted_at);
      } else if (exchange.proposed_at) {
        timeLabel = 'Proposed ' + formatRelativeTime(exchange.proposed_at);
      }

      // Build card
      let html = `<div class="exchange-card" data-exchange-id="${exchange.id}">`;

      // Top row: description + status
      html += `<div class="exchange-card-top">`;
      html += `<div class="exchange-description">`;
      html += escapeHtml(exchange.description || (exchange.listing ? exchange.listing.title : 'Exchange'));
      if (exchange.listing && exchange.description && exchange.listing.title) {
        html += `<div class="exchange-listing-title">${escapeHtml(exchange.listing.title)}</div>`;
      }
      html += `</div>`;
      html += `<span class="exchange-status ${exchange.status}">${formatStatus(exchange.status)}</span>`;
      html += `</div>`;

      // Meta row: category + credits
      html += `<div class="exchange-meta">`;
      html += `<span class="exchange-category">${cat.emoji} ${cat.label}</span>`;
      html += `
        <span class="exchange-credits">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          ${exchange.credits} credit${exchange.credits !== 1 ? 's' : ''}
        </span>
      `;
      html += `</div>`;

      // Counterparty
      html += `
        <div class="exchange-counterparty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <div>
            <span class="counterparty-role">${counterpartyRole}:</span>
            <span class="counterparty-name">${counterpartyName}</span>
            <span class="counterparty-id">${counterpartyMemberId}</span>
          </div>
        </div>
      `;

      // Scheduled time
      if (exchange.scheduled_at) {
        let schedHtml = `<div class="exchange-scheduled">üìÖ ${formatScheduledTime(exchange.scheduled_at)}`;
        if (exchange.scheduled_end_at) {
          schedHtml += ` ‚Äì ${new Date(exchange.scheduled_end_at).toLocaleTimeString('en-IE', { hour: 'numeric', minute: '2-digit', hour12: true })}`;
        }
        if (exchange.location_note) {
          schedHtml += ` ¬∑ üìç ${escapeHtml(exchange.location_note)}`;
        }
        schedHtml += `</div>`;
        html += schedHtml;
      }

      // Contact info (only for accepted/completed exchanges)
      if (exchange.status === 'accepted' || exchange.status === 'completed') {
        html += renderContactCard(counterparty);
      }

      // Notes (if any)
      if (exchange.notes) {
        html += `<div class="exchange-notes">"${escapeHtml(exchange.notes)}"</div>`;
      }

      // Confirmation progress (for accepted exchanges)
      if (exchange.status === 'accepted') {
        html += renderConfirmationProgress(exchange);
        const anyConfirmed = exchange.provider_confirmed || exchange.receiver_confirmed;
        const bothConfirmed = exchange.provider_confirmed && exchange.receiver_confirmed;
        if (anyConfirmed && !bothConfirmed) {
          html += `<div style="font-size: var(--font-size-xs); color: var(--color-text-muted); font-style: italic;">Cancellation unavailable once confirmation has started.</div>`;
        }
      }

      // Time
      if (timeLabel) {
        html += `<div class="exchange-time">${timeLabel}</div>`;
      }

      // Credit delta for completed exchanges
      if (exchange.status === 'completed') {
        const isCredit = isProvider;
        const sign = isCredit ? '+' : '-';
        const deltaClass = isCredit ? 'credit' : 'debit';
        const arrowSvg = isCredit
          ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="19" x2="12" y2="5"/><polyline points="5 12 12 5 19 12"/></svg>'
          : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>';
        html += `
          <div class="exchange-delta ${deltaClass}">
            ${arrowSvg}
            ${sign}${exchange.credits} credit${exchange.credits !== 1 ? 's' : ''}
          </div>
        `;
      }

      // Decline reason
      if (exchange.status === 'cancelled' && exchange.cancel_reason) {
        html += `<div style="padding:var(--space-3);background:var(--color-bg-warm);border-radius:var(--radius-md);margin-top:var(--space-3);font-size:var(--font-size-sm);color:var(--color-text-secondary);">
          <strong>Reason:</strong> ${escapeHtml(exchange.cancel_reason)}
        </div>`;
      }

      // Decline reason input (shown when user clicks Decline)
      html += `<div class="decline-reason-form" id="decline-form-${exchange.id}" style="display:none;margin-top:var(--space-3);">
        <textarea class="input" id="decline-reason-${exchange.id}" placeholder="Reason (optional)" rows="2" style="resize:vertical;font-size:var(--font-size-sm);margin-bottom:var(--space-2);"></textarea>
        <div style="display:flex;gap:var(--space-2);">
          <button class="btn btn-danger btn-sm" onclick="confirmDecline('${exchange.id}')">Confirm Decline</button>
          <button class="btn btn-ghost btn-sm" onclick="cancelDeclineForm('${exchange.id}')">Back</button>
        </div>
      </div>`;

      // Action buttons
      const actions = getExchangeActions(exchange, myRole, iProposed);
      if (actions.length > 0) {
        html += `<div class="exchange-actions">`;
        html += actions.join('');
        html += `</div>`;
      }

      html += `</div>`;
      return html;
    }

    function renderConfirmationProgress(exchange) {
      const providerDone = exchange.provider_confirmed;
      const receiverDone = exchange.receiver_confirmed;

      const providerName = exchange.provider ? exchange.provider.display_name : 'Provider';
      const receiverName = exchange.receiver ? exchange.receiver.display_name : 'Receiver';

      const checkSvg = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>';

      return `
        <div class="confirmation-progress">
          <div class="confirmation-step">
            <div class="confirmation-check ${providerDone ? 'done' : 'pending'}">${checkSvg}</div>
            <span class="confirmation-label ${providerDone ? 'done' : ''}">${escapeHtml(providerName.split(' ')[0])}</span>
          </div>
          <div class="confirmation-divider"></div>
          <div class="confirmation-step">
            <div class="confirmation-check ${receiverDone ? 'done' : 'pending'}">${checkSvg}</div>
            <span class="confirmation-label ${receiverDone ? 'done' : ''}">${escapeHtml(receiverName.split(' ')[0])}</span>
          </div>
        </div>
      `;
    }

    function getExchangeActions(exchange, myRole, iProposed) {
      const actions = [];
      const id = exchange.id;

      if (exchange.status === 'proposed') {
        // The person who did NOT propose can accept or decline
        if (!iProposed) {
          actions.push(`<button class="btn btn-secondary btn-sm" onclick="handleAccept('${id}')">Accept</button>`);
          actions.push(`<button class="btn btn-danger btn-sm" onclick="handleDecline('${id}')">Decline</button>`);
        } else {
          // The proposer can cancel their proposal
          actions.push(`<button class="btn btn-danger btn-sm" onclick="handleCancel('${id}')">Cancel</button>`);
        }
      }

      if (exchange.status === 'accepted') {
        const myConfirmed = myRole === 'provider' ? exchange.provider_confirmed : exchange.receiver_confirmed;
        const anyConfirmed = exchange.provider_confirmed || exchange.receiver_confirmed;

        if (!myConfirmed) {
          actions.push(`<button class="btn btn-primary btn-sm" onclick="handleConfirm('${id}', '${myRole}')">Confirm Complete</button>`);
        }

        if (!anyConfirmed) {
          actions.push(`<button class="btn btn-danger btn-sm" onclick="handleCancel('${id}')">Cancel</button>`);
        }
      }

      return actions;
    }

    function renderContactCard(counterparty) {
      if (!counterparty || !counterparty.email) return '';

      const copySvg = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>';

      let html = `<div class="contact-card">`;
      html += `<div class="contact-card-header">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        Contact ${escapeHtml(counterparty.display_name)}
      </div>`;

      // Email row
      html += `<div class="contact-row">
        <a href="mailto:${escapeHtml(counterparty.email)}" class="contact-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          <span class="contact-link-text">${escapeHtml(counterparty.email)}</span>
        </a>
        <button class="contact-copy-btn" onclick="copyToClipboard('${escapeHtml(counterparty.email)}', 'Email copied!')" title="Copy email">${copySvg}</button>
      </div>`;

      // Phone row (only if they have one)
      if (counterparty.phone) {
        html += `<div class="contact-row">
          <a href="tel:${escapeHtml(counterparty.phone)}" class="contact-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            <span class="contact-link-text">${escapeHtml(counterparty.phone)}</span>
          </a>
          <button class="contact-copy-btn" onclick="copyToClipboard('${escapeHtml(counterparty.phone)}', 'Phone copied!')" title="Copy phone">${copySvg}</button>
        </div>`;
      }

      html += `<div class="contact-privacy-note">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        Contact info only visible for accepted exchanges
      </div>`;
      html += `</div>`;
      return html;
    }

    function copyToClipboard(text, message) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(message || 'Copied!');
      });
    }

    function formatStatus(status) {
      const labels = {
        proposed: 'Proposed',
        accepted: 'Accepted',
        completed: 'Completed',
        cancelled: 'Cancelled',
        disputed: 'Disputed'
      };
      return labels[status] || status;
    }

    function formatScheduledTime(iso) {
      if (!iso) return '';
      const date = new Date(iso);
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);
      const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const timeStr = date.toLocaleTimeString('en-IE', { hour: 'numeric', minute: '2-digit', hour12: true });
      if (dateOnly.getTime() === today.getTime()) return 'Today at ' + timeStr;
      if (dateOnly.getTime() === tomorrow.getTime()) return 'Tomorrow at ' + timeStr;
      const dayDate = date.toLocaleDateString('en-IE', { weekday: 'short', day: 'numeric', month: 'short' });
      return dayDate + ' at ' + timeStr;
    }

    // =====================================================
    // ACTIONS
    // =====================================================
    function getOtherPartyId(exchange) {
      return exchange.provider_id === member.id ? exchange.receiver_id : exchange.provider_id;
    }

    function getExchangeTitle(exchange) {
      return exchange.listing ? exchange.listing.title : 'an exchange';
    }

    async function handleAccept(exchangeId) {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Accepting...';

      try {
        const ex = allExchanges.find(e => e.id === exchangeId);
        await acceptExchange(exchangeId);

        // Notify the proposer
        if (ex) {
          const proposerId = ex.proposed_by || getOtherPartyId(ex);
          createNotification({
            member_id: proposerId,
            type: 'proposal_accepted',
            title: 'Your proposal on "' + getExchangeTitle(ex) + '" was accepted',
            body: 'Contact details are now visible',
            link: 'exchanges.html'
          }).catch(e => console.error('Notification error:', e));
        }

        showToast('Exchange accepted!');
        await loadExchanges();
        renderExchangeLists();
      } catch (e) {
        console.error('Accept error:', e);
        showToast('Failed to accept exchange. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Accept';
      }
    }

    async function handleConfirm(exchangeId, role) {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Confirming...';

      try {
        const ex = allExchanges.find(e => e.id === exchangeId);

        // Check if this confirmation would trigger completion
        const otherConfirmed = role === 'provider' ? ex.receiver_confirmed : ex.provider_confirmed;
        if (otherConfirmed) {
          // Both will be confirmed ‚Äî check receiver can afford it
          try {
            const receiverBalance = await getBalance(ex.receiver_id);
            if (receiverBalance.credits - ex.credits < -10) {
              const receiverName = ex.receiver ? ex.receiver.display_name : 'The receiver';
              showToast(receiverName + ' doesn\u2019t have enough credits (balance: ' + receiverBalance.credits + ', needs: ' + ex.credits + ')');
              btn.disabled = false;
              btn.textContent = 'Confirm Complete';
              return;
            }
          } catch (balErr) {
            console.error('Balance check error:', balErr);
            // If we can't check, let the RPC handle it
          }
        }

        const result = await confirmExchange(exchangeId, role);
        if (result.status === 'completed') {
          showToast('Exchange completed! Credits transferred.');
          await loadBalance();
          updateBalanceDisplay();

          // Notify both parties
          if (ex) {
            [ex.provider_id, ex.receiver_id].forEach(pid => {
              if (pid !== member.id) {
                createNotification({
                  member_id: pid,
                  type: 'exchange_completed',
                  title: 'Exchange completed: "' + getExchangeTitle(ex) + '"',
                  body: 'Credits have been transferred',
                  link: 'exchanges.html'
                }).catch(e => console.error('Notification error:', e));
              }
            });
          }
        } else {
          showToast('Confirmed! Waiting for the other party to confirm.');

          // Notify the other party to confirm
          if (ex) {
            const otherId = getOtherPartyId(ex);
            createNotification({
              member_id: otherId,
              type: 'exchange_confirmed',
              title: 'Your counterpart confirmed "' + getExchangeTitle(ex) + '"',
              body: 'Please confirm on your side to complete the exchange',
              link: 'exchanges.html'
            }).catch(e => console.error('Notification error:', e));
          }
        }
        await loadExchanges();
        renderExchangeLists();
      } catch (e) {
        console.error('Confirm error:', e);
        showToast('Failed to confirm. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Confirm Complete';
      }
    }

    function handleDecline(exchangeId) {
      // Show the decline reason form, hide action buttons
      const form = document.getElementById('decline-form-' + exchangeId);
      const card = form.closest('.exchange-card');
      const actions = card.querySelector('.exchange-actions');
      if (actions) actions.style.display = 'none';
      form.style.display = 'block';
      document.getElementById('decline-reason-' + exchangeId).focus();
    }

    function cancelDeclineForm(exchangeId) {
      const form = document.getElementById('decline-form-' + exchangeId);
      const card = form.closest('.exchange-card');
      const actions = card.querySelector('.exchange-actions');
      form.style.display = 'none';
      if (actions) actions.style.display = '';
    }

    async function confirmDecline(exchangeId) {
      const reason = document.getElementById('decline-reason-' + exchangeId).value.trim();
      const form = document.getElementById('decline-form-' + exchangeId);
      const btn = form.querySelector('.btn-danger');
      btn.disabled = true;
      btn.textContent = 'Declining...';

      try {
        const ex = allExchanges.find(e => e.id === exchangeId);
        await cancelExchange(exchangeId, reason || null);

        if (ex) {
          const otherId = getOtherPartyId(ex);
          const reasonSuffix = reason ? ' ‚Äî "' + reason + '"' : '';
          createNotification({
            member_id: otherId,
            type: 'exchange_cancelled',
            title: 'Exchange declined: "' + getExchangeTitle(ex) + '"' + reasonSuffix,
            link: 'exchanges.html'
          }).catch(e => console.error('Notification error:', e));
        }

        showToast('Exchange declined.');
        await loadExchanges();
        renderExchangeLists();
      } catch (e) {
        console.error('Decline error:', e);
        showToast('Failed to decline. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Confirm Decline';
      }
    }

    async function handleCancel(exchangeId) {
      const btn = event.target;
      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = 'Cancelling...';

      try {
        const ex = allExchanges.find(e => e.id === exchangeId);
        await cancelExchange(exchangeId);

        // Notify the other party
        if (ex) {
          const otherId = getOtherPartyId(ex);
          createNotification({
            member_id: otherId,
            type: 'exchange_cancelled',
            title: 'Exchange cancelled: "' + getExchangeTitle(ex) + '"',
            link: 'exchanges.html'
          }).catch(e => console.error('Notification error:', e));
        }

        showToast('Exchange cancelled.');
        await loadExchanges();
        renderExchangeLists();
      } catch (e) {
        console.error('Cancel error:', e);
        showToast('Failed to cancel exchange. Please try again.');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    // =====================================================
    // HELPERS
    // =====================================================
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // =====================================================
    // INIT
    // =====================================================
    init();
  </script>
