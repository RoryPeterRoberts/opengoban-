<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Review Proposals - Admin - Community Connect</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-6);
    }

    .admin-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .admin-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
    }

    /* Admin Nav */
    .admin-nav {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border-light);
    }

    .admin-nav-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .admin-nav-link:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .admin-nav-link.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .admin-nav-link svg {
      width: 16px;
      height: 16px;
    }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
    }

    .stat-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .stat-value.reviewing { color: var(--color-status-review); }
    .stat-value.approved { color: var(--color-status-accepted); }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Filters */
    .filters-row {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: var(--space-2) var(--space-4);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .filter-btn.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    /* Proposal List */
    .proposal-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .proposal-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      box-shadow: var(--shadow-sm);
    }

    .proposal-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .proposal-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    .status-badge.draft {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .status-badge.reviewing {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .status-badge.approved {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .status-badge.implemented {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .status-badge.declined {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .proposal-description {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
      margin-bottom: var(--space-4);
    }

    .proposal-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-bottom: var(--space-4);
    }

    /* Vote Display */
    .vote-display {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
    }

    .vote-count {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
    }

    .vote-count.for {
      color: var(--color-status-accepted);
    }

    .vote-count.against {
      color: var(--color-status-hold);
    }

    .vote-count svg {
      width: 16px;
      height: 16px;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid var(--color-border);
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
    }

    .action-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .action-btn.primary {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .action-btn.primary:hover {
      background: var(--color-primary-dark);
    }

    .action-btn.success {
      background: var(--color-status-accepted);
      border-color: var(--color-status-accepted);
      color: white;
    }

    .action-btn.danger {
      color: var(--color-status-hold);
      border-color: var(--color-status-hold);
    }

    .action-btn.danger:hover {
      background: var(--color-status-hold-bg);
    }

    .action-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .empty-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-message {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* Create Pack Modal */
    .modal-overlay.active {
      display: flex;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .file-item {
      display: flex;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
    }

    .file-item input, .file-item select {
      flex: 1;
    }
  </style>
</head>
<body>
  <script src="shared.js"></script>
  <script src="js/auth.js"></script>

  <div class="admin-container" id="main-container">
    <!-- Content rendered by JS after admin auth -->
  </div>

  <!-- Create Implementation Pack Modal -->
  <div class="modal-overlay" id="pack-modal">
    <div class="modal" style="max-width: 600px;">
      <div class="modal-header">
        <h2 class="modal-title">Create Implementation Pack</h2>
        <p class="modal-subtitle">Document the changes needed to implement this proposal.</p>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Pack Title</label>
          <input type="text" class="input" id="pack-title" placeholder="e.g., Add feedback button feature">
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="textarea" id="pack-description" rows="3" placeholder="What this implementation pack accomplishes..."></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Files to Change (optional)</label>
          <div class="file-list" id="file-list">
            <div class="file-item">
              <input type="text" class="input" placeholder="File path (e.g., index.html)" data-field="path">
              <select class="select" data-field="changeType" style="max-width: 120px;">
                <option value="modify">Modify</option>
                <option value="create">Create</option>
                <option value="delete">Delete</option>
              </select>
            </div>
          </div>
          <button class="btn btn-ghost btn-sm" onclick="addFileRow()" style="margin-top: var(--space-2);">+ Add File</button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" onclick="closePackModal()">Cancel</button>
        <button class="btn btn-primary" onclick="submitPack()">Create Pack</button>
      </div>
    </div>
  </div>

  <script>
    let currentFilter = 'all';
    let packProposalId = null;

    function init() {
      requireAdmin(renderProposalsPage);
    }

    function renderProposalsPage() {
      const container = document.getElementById('main-container');
      const proposals = getAllProposals();
      const byStatus = getProposalsByStatus();

      container.innerHTML = `
        <header class="admin-header">
          <div class="admin-header-left">
            <a href="index.html" class="back-link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
              </svg>
            </a>
            <h1 class="admin-title">Review Proposals</h1>
          </div>
          <span class="admin-badge">Admin</span>
        </header>

        <nav class="admin-nav">
          <a href="triage.html" class="admin-nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            Triage
          </a>
          <a href="review-proposals.html" class="admin-nav-link active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            Proposals
          </a>
          <a href="implementation-pack.html" class="admin-nav-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"/>
              <polyline points="8 6 2 12 8 18"/>
            </svg>
            Packs
          </a>
        </nav>

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value">${proposals.length}</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card">
            <div class="stat-value reviewing">${byStatus.draft.length + byStatus.reviewing.length}</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat-card">
            <div class="stat-value approved">${byStatus.approved.length}</div>
            <div class="stat-label">Approved</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${byStatus.implemented.length}</div>
            <div class="stat-label">Implemented</div>
          </div>
        </div>

        <div class="filters-row">
          <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">All</button>
          <button class="filter-btn ${currentFilter === 'draft' ? 'active' : ''}" onclick="setFilter('draft')">Draft</button>
          <button class="filter-btn ${currentFilter === 'reviewing' ? 'active' : ''}" onclick="setFilter('reviewing')">Reviewing</button>
          <button class="filter-btn ${currentFilter === 'approved' ? 'active' : ''}" onclick="setFilter('approved')">Approved</button>
          <button class="filter-btn ${currentFilter === 'implemented' ? 'active' : ''}" onclick="setFilter('implemented')">Implemented</button>
          <button class="filter-btn ${currentFilter === 'declined' ? 'active' : ''}" onclick="setFilter('declined')">Declined</button>
        </div>

        <div class="proposal-list" id="proposal-list">
          ${renderProposalList(proposals)}
        </div>
      `;
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderProposalsPage();
    }

    function renderProposalList(proposals) {
      let filtered = proposals;
      if (currentFilter !== 'all') {
        filtered = proposals.filter(p => p.status === currentFilter);
      }

      if (filtered.length === 0) {
        return `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“‹</div>
            <h2 class="empty-title">No proposals ${currentFilter !== 'all' ? 'in this status' : 'yet'}</h2>
            <p class="empty-message">Proposals are created from triaged feedback.</p>
          </div>
        `;
      }

      return filtered.map(p => renderProposalCard(p)).join('');
    }

    function renderProposalCard(proposal) {
      const date = new Date(proposal.createdAt);
      const formattedDate = date.toLocaleDateString('en-IE', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });

      const forVotes = proposal.votes?.for?.length || 0;
      const againstVotes = proposal.votes?.against?.length || 0;

      let actionButtons = '';

      switch (proposal.status) {
        case 'draft':
          actionButtons = `
            <button class="action-btn" onclick="setProposalStatus('${proposal.id}', 'reviewing')">
              Start Review
            </button>
            <button class="action-btn danger" onclick="setProposalStatus('${proposal.id}', 'declined')">
              Decline
            </button>
          `;
          break;
        case 'reviewing':
          actionButtons = `
            <button class="action-btn success" onclick="setProposalStatus('${proposal.id}', 'approved')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
              Approve
            </button>
            <button class="action-btn danger" onclick="setProposalStatus('${proposal.id}', 'declined')">
              Decline
            </button>
          `;
          break;
        case 'approved':
          if (proposal.implementationPack) {
            actionButtons = `
              <a href="implementation-pack.html" class="action-btn">
                View Implementation Pack
              </a>
            `;
          } else {
            actionButtons = `
              <button class="action-btn primary" onclick="openPackModal('${proposal.id}')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="16 18 22 12 16 6"/>
                  <polyline points="8 6 2 12 8 18"/>
                </svg>
                Create Implementation Pack
              </button>
            `;
          }
          break;
        case 'implemented':
          actionButtons = `
            <span style="font-size: var(--font-size-xs); color: var(--color-status-accepted);">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle;"><polyline points="20 6 9 17 4 12"/></svg>
              Completed
            </span>
          `;
          break;
      }

      return `
        <div class="proposal-card">
          <div class="proposal-card-header">
            <div>
              <h3 class="proposal-title">${escapeHtml(proposal.title)}</h3>
              <span class="status-badge ${proposal.status}">${proposal.status}</span>
            </div>
          </div>

          <p class="proposal-description">${escapeHtml(proposal.description)}</p>

          <div class="proposal-meta">
            ID: ${proposal.id} &bull; Created ${formattedDate}
            ${proposal.createdFrom ? ` &bull; From feedback: ${proposal.createdFrom}` : ''}
          </div>

          <div class="vote-display">
            <span class="vote-count for">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
              </svg>
              ${forVotes} for
            </span>
            <span class="vote-count against">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/>
              </svg>
              ${againstVotes} against
            </span>
          </div>

          <div class="action-buttons">
            ${actionButtons}
          </div>
        </div>
      `;
    }

    function setProposalStatus(id, status) {
      updateProposal(id, { status });
      showToast(`Proposal ${status}`);
      renderProposalsPage();
    }

    function openPackModal(proposalId) {
      packProposalId = proposalId;
      const proposal = getProposalById(proposalId);
      document.getElementById('pack-title').value = proposal?.title || '';
      document.getElementById('pack-description').value = '';
      document.getElementById('pack-modal').classList.add('active');
    }

    function closePackModal() {
      document.getElementById('pack-modal').classList.remove('active');
      packProposalId = null;
    }

    function addFileRow() {
      const fileList = document.getElementById('file-list');
      const row = document.createElement('div');
      row.className = 'file-item';
      row.innerHTML = `
        <input type="text" class="input" placeholder="File path (e.g., index.html)" data-field="path">
        <select class="select" data-field="changeType" style="max-width: 120px;">
          <option value="modify">Modify</option>
          <option value="create">Create</option>
          <option value="delete">Delete</option>
        </select>
      `;
      fileList.appendChild(row);
    }

    function submitPack() {
      if (!packProposalId) return;

      const title = document.getElementById('pack-title').value.trim();
      const description = document.getElementById('pack-description').value.trim();

      if (!title) {
        showToast('Please enter a title');
        return;
      }

      // Collect files
      const fileItems = document.querySelectorAll('#file-list .file-item');
      const files = [];
      fileItems.forEach(item => {
        const path = item.querySelector('[data-field="path"]').value.trim();
        const changeType = item.querySelector('[data-field="changeType"]').value;
        if (path) {
          files.push({ path, changeType, summary: '' });
        }
      });

      const pack = createImplementationPack(packProposalId, title, description, files);

      closePackModal();
      showToast('Implementation pack created!');
      renderProposalsPage();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    init();
  </script>
</body>
</html>
