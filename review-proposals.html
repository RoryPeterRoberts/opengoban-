<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Review Proposals - Admin - Connect Again</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-5);
      min-height: 100vh;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-6);
    }

    .admin-header-left {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-muted);
      color: var(--color-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
    }

    .admin-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      text-transform: uppercase;
    }

    /* Admin Nav */
    .admin-nav {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border-light);
    }

    .admin-nav-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .admin-nav-link:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .admin-nav-link.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .admin-nav-link svg {
      width: 16px;
      height: 16px;
    }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .stat-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
    }

    .stat-value {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .stat-value.reviewing { color: var(--color-status-review); }
    .stat-value.approved { color: var(--color-status-accepted); }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Filters */
    .filters-row {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: var(--space-2) var(--space-4);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .filter-btn.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    /* Proposal List */
    .proposal-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .proposal-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      box-shadow: var(--shadow-sm);
    }

    .proposal-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: var(--space-3);
    }

    .proposal-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    .status-badge.draft {
      background: var(--color-bg-muted);
      color: var(--color-text-muted);
    }

    .status-badge.reviewing {
      background: var(--color-status-review-bg);
      color: var(--color-status-review);
    }

    .status-badge.approved {
      background: var(--color-status-accepted-bg);
      color: var(--color-status-accepted);
    }

    .status-badge.implemented {
      background: var(--color-primary-bg);
      color: var(--color-primary);
    }

    .status-badge.declined {
      background: var(--color-status-hold-bg);
      color: var(--color-status-hold);
    }

    .proposal-description {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
      margin-bottom: var(--space-4);
    }

    .proposal-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-bottom: var(--space-4);
    }

    /* Vote Display */
    .vote-display {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-4);
    }

    .vote-count {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
    }

    .vote-count.for {
      color: var(--color-status-accepted);
    }

    .vote-count.against {
      color: var(--color-status-hold);
    }

    .vote-count svg {
      width: 16px;
      height: 16px;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-2);
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid var(--color-border);
      background: var(--color-bg-card);
      color: var(--color-text-secondary);
    }

    .action-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .action-btn.primary {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .action-btn.primary:hover {
      background: var(--color-primary-dark);
    }

    .action-btn.success {
      background: var(--color-status-accepted);
      border-color: var(--color-status-accepted);
      color: white;
    }

    .action-btn.danger {
      color: var(--color-status-hold);
      border-color: var(--color-status-hold);
    }

    .action-btn.danger:hover {
      background: var(--color-status-hold-bg);
    }

    .action-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) var(--space-5);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .empty-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }

    .empty-message {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    /* Create Pack Modal */
    .modal-overlay.active {
      display: flex;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .file-item {
      display: flex;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--color-bg-warm);
      border-radius: var(--radius-md);
    }

    .file-item input, .file-item select {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header class="admin-header">
      <div class="admin-header-left">
        <a href="index.html" class="back-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
        </a>
        <h1 class="admin-title">Review Proposals</h1>
      </div>
      <span class="admin-badge">Admin</span>
    </header>

    <div class="empty-state">
      <div class="empty-icon">ðŸ“‹</div>
      <h2 class="empty-title">Coming soon</h2>
      <p class="empty-message">Community proposal voting will be available in a future update. For now, use the <a href="triage.html" style="color: var(--color-primary);">feedback triage</a> to track suggestions.</p>
    </div>
  </div>
</body>
</html>
